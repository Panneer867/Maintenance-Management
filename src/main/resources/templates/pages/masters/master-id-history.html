<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="pages/masters/base::layout(~{::section})">

<body>
	<section>
		<!-- form Start-->
		<div class="mx-auto col-12 mt-5 id-master-form">
			<!-- Message Alert Field -->
			<div th:if="${session.message}" class="alert_field">
				<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
					<span  class="text-dark fw-bold" th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<!-- End of Message Alert Field -->


			<div class="card bl-cr">
				<div class="card-header text-center heading-bg text-white">
					<h3 class="mb-0"> Id Master History</h3>
				</div>
				<div class="card-body pl-5 pr-5">
					<div class="float-right mb-2">
						<a th:href="@{/masters/idmaster}" class="col-sm btn btn-danger fs-6">Add Id</a>
					</div>
					<table class="table table-stock table-bordered text-center table-striped table-hover">
						<thead class="table bg-dark text-white">
							<tr>
								<th class="text-center" scope="col">ID</th>
								<th class="text-center" scope="col">Name</th>
								<th class="text-center" scope="col">Start No</th>
								<th class="text-center" scope="col">Description</th>
								<th class="text-center" scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="masterid : ${listOfIdMasters}" class="bl-cr">
								<td th:text="${masterid.masterId}"></td>
								<td th:text="${masterid.masterIdName}"></td>
								<td th:text="${masterid.statNumber}"></td>
								<td th:text="${masterid.idDescription}"></td>
								<td><a type="button" th:href="@{'/masters/getMasterIdData/'+${masterid.masterId}}"
								 class="btn-sm p-1 btn-warning">Update</a></td>								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>	
	</section>
</body>

</html>
