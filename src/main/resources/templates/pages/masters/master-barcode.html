<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="pages/masters/base::layout(~{::section})">

<body>
	<section>
	
	 <!-- form Start-->
						<div class="card text-center">
							<div class="card-header bg-info text-white fs-4">
								Barcode Master
							</div>
							<div class="card-body">

								<form>
									<div class="row">
										<div class="col">
											<div class="row">

												<div class="col text-start">
													<label for="formGroupExampleInput">Scanner Type</label>
													<div class="form-check">
														<input class="form-check-input" type="radio"
															name="exampleRadios" id="exampleRadios1" value="option1"
															checked>
														<label class="form-check-label" for="exampleRadios1">
															QR Code
														</label>
													</div>
													<div class="form-check ">
														<input class="form-check-input" type="radio"
															name="exampleRadios" id="exampleRadios2" value="option2">
														<label class="form-check-label" for="exampleRadios2">
															Barcode
														</label>
													</div>

												</div>
												<div class="col text-start">
													<label class="text-left">Height</label>
													<input type="text" class="form-control form-control-sm">
												</div>
												<div class="col text-start">
													<label for="formGroupExampleInput">Width</label>
													<input type="text" class="form-control form-control-sm">
												</div>
												<div class="col text-start">
													<label for="formGroupExampleInput text-align-left">Alignment</label>
													<input type="text" class="form-control form-control-sm">
												</div>
											</div>

											<div class="row mt-4">

												<div class="col text-start">
													<label for="formGroupExampleInput">Item Name</label>
													<input type="text" class="form-control form-control-sm">
												</div>
												<div class="col text-start">
													<label for="formGroupExampleInput">View</label>
													<input type="text" class="form-control form-control-sm">
												</div>

											</div>
										</div>
										<div class="col-4">
											<label for="formGroupExampleInput">Preview</label>
											<img th:src="@{/images/qr_code.png}" class="rounded mx-auto d-block"
												alt="...">

										</div>
									</div>
								</form>



								<a href="#" class="btn btn-primary">Preview</a>
								<a href="#" class="btn btn-success">Print</a>

							</div>
							<div class="card-footer text-muted bg-info">

							</div>
						</div>

						<!-- form END-->
	
	</section>
</body>
</html>
