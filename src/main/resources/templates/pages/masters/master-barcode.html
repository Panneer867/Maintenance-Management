<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="pages/masters/base::layout(~{::section})">

<body>
	<section>
		<div class="mx-auto col-12 mt-5">
		  <div class="card bl-cr">
				<div class="card-header text-center heading-bg text-white">
					<h3 class="mb-0">Barcode Master</h3>
			    </div>
				<div class="card-body pl-5 pr-5 font-weight-bold">
				  <!-- form Strat-->
				  <form>
					<div class="row">
						<div class="col">
							<div class="row">

								<div class="col text-start">
									<label for="formGroupExampleInput">Scanner Type</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="exampleRadios"
											id="exampleRadios1" value="option1" checked>
										<label class="form-check-label" for="exampleRadios1">
											QR Code
										</label>
									</div>
									<div class="form-check ">
										<input class="form-check-input" type="radio" name="exampleRadios"
											id="exampleRadios2" value="option2">
										<label class="form-check-label" for="exampleRadios2">
											Barcode
										</label>
									</div>

								</div>
								<div class="col text-start">
									<label class="text-left">Height</label>
									<input type="text" class="form-control form-control-sm">
								</div>
								<div class="col text-start">
									<label for="formGroupExampleInput">Width</label>
									<input type="text" class="form-control form-control-sm">
								</div>
								<div class="col text-start">
									<label for="formGroupExampleInput text-align-left">Alignment</label>
									<input type="text" class="form-control form-control-sm">
								</div>
							</div>

							<div class="row mt-4">

								<div class="col text-start">
									<label for="formGroupExampleInput">Item Name</label>
									<input type="text" class="form-control form-control-sm" oninput="this.value = this.value.toUpperCase()">
								</div>
								<div class="col text-start">
									<label for="formGroupExampleInput">View</label>
									<input type="text" class="form-control form-control-sm" oninput="this.value = this.value.toUpperCase()">
								</div>

							</div>
						</div>
						<div class="col-4">
							<label for="formGroupExampleInput">Preview</label>
							<img th:src="@{/images/qr_code.png}" class="rounded mx-auto d-block" alt="...">

						</div>
					</div>
					
					    <div class="mt-3 text-center">
							<button type="submit" href="#" class="btn btn-primary">Preview</button>
							<a type="button" class="btn btn-success">Print</a>
						</div>
					
				</form>
                 
                 <!-- form END-->
				  
				</div>
		  </div>
		</div>
	</section>
</body>

</html>
