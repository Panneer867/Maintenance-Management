<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="pages/masters/base::layout(~{::section})">

<body>
	<section>
		<!-- form Start-->
		  <div class="mx-auto col-12 mt-5">
			<!-- Message Alert Field -->
			<div th:if="${session.message}" class="alert_field">
				<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<!-- End of Message Alert Field -->
			<div class="card bl-cr">
				<div class="card-header text-center heading-bg text-white">
					<h3 class="mb-0">Pipe Manufacture</h3>
				</div>
				<div class="card-body pl-5 pr-5 font-weight-bold">
				  <form th:action="@{/masters/savepipemanufact}" method="post">
					<div class="row">
						<div class="col-sm-3">
							<label for="manufactureId" class="col col-form-label">Manufacture ID</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm" placeholder="Enter Manufacture Id"
								id="manufactureId" name="manufactureId" required maxlength="6" >
							</div>
						</div>
						<div class="col-sm-3">
							<label for="pipeType" class="col col-form-label">Pipe Type</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm" 
								id="pipeType" name="pipeType" required placeholder="Enter Pipe Type">
							</div>
						</div>
						<div class="col-sm-6">
							<label for="manufactureName" class="col col-form-label">Manufacture Name</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm" 
								id="manufactureName" name="manufactureName" required placeholder="Enter Manufature Name">
							</div>
						</div>												
					</div>
					<div class="row">
						<div class="col-sm-3">
							<label for="size" class="col col-form-label">Size</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm" 
								id="size" name="size" required placeholder="Enter Pipe Size">
							</div>
						</div>
						<div class="col-sm-3">
							<label for="contactNo" class="col col-form-label">Contact No</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm" 
								id="contactNo" name="contactNo" required maxlength="10" placeholder="Enter Contact No">
							</div>
						</div>
						<div class="col-sm-6">
							<label for="manufactAddress" class="col col-form-label">Manufacture Address</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm" 
								id="manufactAddress" name="manufactAddress" required placeholder="Enter Manufature Address">
							</div>
						</div>												
					</div>
					  <div class="pt-5 text-center">
						  <button type="submit" class="btn btn-primary">Submit </button>
						  <a th:href="@{/masters/pipemanufacthistory}" class="btn btn-success">View</a>
					   </div>							
				</form>
				</div>
			</div>
		  </div>
		<!-- form END-->
		
		<!-- History Table Start-->
		<div class=" mt-4 col-12 px-0 mx-auto" th:if="${show != null}">
			<h5 class="mb-4 bg-primary py-1 text-white text-center">Pipe Manufacture History</h5>
			<table class="table table-stock table-bordered text-center table-primary table-striped table-hover MasterTable">
				<thead class="table-dark">
					<tr>
						<th class="text-center" scope="col">ID</th>
						<th class="text-center" scope="col">Manufacture Id</th>
						<th class="text-center" scope="col">Pipe Type</th>
						<th class="text-center" scope="col">Size</th>
						<th class="text-center" scope="col">Contact No</th>
						<th class="text-center" scope="col">Manufacture Name</th>
						<th class="text-center" scope="col">Manufacture Address</th>												
					</tr>
				</thead>
				<tbody>
					<tr th:each="pipemenufac : ${listOfPipeManufact}">
						<td><a href="#" th:onclick="|deletePipeManufacture(${pipemenufac.pipemanufId})|">
								<span th:text="${'PM'+pipemenufac.pipemanufId}"></span></a>
						</td>
						<td th:text="${pipemenufac.manufactureId}"></td>
						<td th:text="${pipemenufac.pipeType}"></td>	
						<td th:text="${pipemenufac.size}"></td>	
						<td th:text="${pipemenufac.contactNo}"></td>	
						<td th:text="${pipemenufac.manufactureName}"></td>
						<td th:text="${pipemenufac.manufactAddress}"></td>																		
					</tr>
				</tbody>
			</table>
		</div>
		<!-- History Table End-->
		
	</section>
</body>

</html>
