<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="pages/masters/base::layout(~{::section})">

<body>
	<section>
		<!-- form Start-->
		<div class="mx-auto col-12 mt-5">
			<!-- Message Alert Field -->
			<div th:if="${session.message}" class="alert_field">
				<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
					<span class="text-dark fw-bold" th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<!-- End of Message Alert Field -->
			<div class="card bl-cr">
				<div class="card-header text-center heading-bg text-white">
					<h3 class="mb-0">Meter Manufacture</h3>
				</div>
				<div class="card-body pl-5 pr-5 font-weight-bold">
					<form th:action="@{/masters/savemetermanufact}" method="post">
						<div class="row ">
							<div class="col text-start">
								<label for="meterId" class="col-sm-8 col-form-label">Meter Id</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm bg-white" readonly
										id="meterId" name="meterId" required th:value="${meterIdNo}">
								</div>
							</div>
							<div class="col text-start">
								<label for="meterManufacture" class="col-sm-10 col-form-label">Meter Manufacture</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="meterManufacture"
										name="meterManufacture" required placeholder="Enter Manufacture Name" oninput="this.value = this.value.toUpperCase()">
								</div>
							</div>
							<div class="col text-start">
								<label for="meterType" class="col-sm-10 col-form-label">Meter Type</label>
								<div class="col">
									<select type="text" class="form-select form-select-sm" id="meterType"
										name="meterType" required>
										<option value="">--Select--</option>
										<option th:each="mtrTypes:${meterTypes}" th:value="${mtrTypes.meterType}"
											th:text="${mtrTypes.meterType}"></option>
									</select>
								</div>
							</div>
							<div class="col text-start">
								<label for="digit" class="col-sm-10 col-form-label">Degit</label>
								<div class="col">
									<input type="number" class="form-control form-control-sm" id="digit" name="digit"
										required placeholder="Enter Meter Degit" oninput="this.value = this.value.toUpperCase()">
								</div>
							</div>
						</div>
						<div class="row ">
							<div class="col text-start">

								<label for="receivedDate" class="col-sm-8 col-form-label">Recevid Date</label>
								<div class="col">
									<input type="date" class="form-control form-control-sm" id="receivedDate"
										name="receivedDate" required>
								</div>
							</div>
							<div class="col text-start">
								<label for="meterSlNo" class="col-sm-10 col-form-label">Meter Sl Namber</label>
								<div class="col">
									<input type="number" class="form-control form-control-sm" id="meterSlNo"
										name="meterSlNo" required placeholder="Enter Meter Sl No">
								</div>
							</div>
							<div class="col text-start">
								<label for="warranty" class="col-sm-10 col-form-label">Warranty</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="warranty"
										name="warranty" required placeholder="Enter Meter Warranty" oninput="this.value = this.value.toUpperCase()">
								</div>
							</div>
							<div class="col text-start">
								<label for="condition" class="col-sm-10 col-form-label">Condition</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="condition"
										name="condition" required placeholder="Enter Meter Condition" oninput="this.value = this.value.toUpperCase()">
								</div>
							</div>
						</div>
						<div class="pt-4 text-center">
							<button type="submit" class="btn btn-primary">Submit </button>
							<a th:href="@{/masters/metermanufacthistory}" class="btn btn-success">View</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- form END-->

		<!-- History Table Start-->
		<div class=" mt-4 col-12 px-0 mx-auto" th:if="${show != null}">
			<h5 class="mb-4 bg-primary py-1 text-white text-center">Meter Manufacture History</h5>
			<table
				class="table table-stock table-bordered text-center table-primary table-striped table-hover MasterTable">
				<thead class="table-dark">
					<tr>
						<th class="text-center" scope="col">Meter Id</th>
						<th class="text-center" scope="col">Meter Manufact</th>
						<th class="text-center" scope="col">Meter Type</th>
						<th class="text-center" scope="col">Meter Degit</th>
						<th class="text-center" scope="col">Received Date</th>
						<th class="text-center" scope="col">Meter Sl No</th>
						<th class="text-center" scope="col">Warranty</th>
						<th class="text-center" scope="col">Condition</th>
						 <th class="text-center" scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="metermenufact : ${listOfManufact}">
						<td th:text="${metermenufact.meterId}"></td>
						<td th:text="${metermenufact.meterManufacture}"></td>
						<td th:text="${metermenufact.meterType}"></td>
						<td th:text="${metermenufact.digit}"></td>
						<td th:text="${metermenufact.receivedDate}"></td>
						<td th:text="${metermenufact.meterSlNo}"></td>
						<td th:text="${metermenufact.warranty}"></td>
						<td th:text="${metermenufact.condition}"></td>
						<td><a href="#" th:onclick="|deleteMeterManufacture(${metermenufact.mtrmanufacId})|">
								<button class="btn-xs btn-danger">Delete</button></a>
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
		<!-- History Table End-->

	</section>
</body>

</html>
