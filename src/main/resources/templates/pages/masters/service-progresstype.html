<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="pages/masters/base::layout(~{::section})">

<body>
	<section>
		<!-- form Start-->
		<div class="mx-auto col-12 mt-5">
			<!-- Message Alert Field -->
			<div th:if="${session.message}" class="alert_field">
				<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<!-- End of Message Alert Field -->
			<div class="card bl-cr">
				<div class="card-header text-center heading-bg text-white">
					<h3 class="mb-0">Service Progress Type Details</h3>
				</div>
				<div class="card-body pl-5 pr-5 font-weight-bold">
					<form th:action="@{/masters/saveServiceprogress}" method="post">
						<div class="mx-auto col-8 text-start">
							<div class="form-group row p-2">
								<label for="inputEmail3" class="col-auto col-form-label">Service Progress
									Type Details</label>
								<div class="col-sm-5">
									<select class="form-select form-select-sm" name="sevcProgress" required>
										<option>Initiated</option>
										<option>On Progress</option>
										<option>Completed</option>
										<option>On hold</option>
									</select>
								</div>
							</div>
						</div>
						<div class="pt-3 text-center">
						  <button type="submit" class="btn btn-primary">Submit </button>
						  <a th:href="@{/masters/serviceProgrechistory}" class="btn btn-success">View</a>
					   </div>
					</form>
				</div>
			</div>
		</div>
		<!-- form END-->
		
		<!-- History Table Start-->
		<div class=" mt-4 col-12 px-0 mx-auto" th:if="${show != null}">
			<h5 class="mb-4 bg-primary py-1 text-white text-center">Service Progress History</h5>
			<table class="table table-stock table-bordered text-center table-primary table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th class="text-center" scope="col">ID</th>
						<th class="text-center" scope="col">Service Progress Type</th>																		
					</tr>
				</thead>
				<tbody>
					<tr th:each="serviceprogress : ${listOfServiceProgrss}">
						<td><a href="#" th:onclick="|deleteServiceProgressType(${serviceprogress.servcProgressId})|">
								<span th:text="${'SP'+serviceprogress.servcProgressId}"></span></a>
						</td>
						<td th:text="${serviceprogress.sevcProgress}"></td>																							
					</tr>
				</tbody>
			</table>
		</div>
		<!-- History Table End-->
		
	</section>
</body>

</html>
