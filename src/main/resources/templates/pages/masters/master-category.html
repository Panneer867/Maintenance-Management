<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="pages/masters/base::layout(~{::section})">

<body>
	<section>
		<!-- form Start-->
		<div class="mx-auto col-8 mt-5">
			<!-- Message Alert Field -->
			<div th:if="${session.message}" class="alert_field">
				<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<!-- End of Message Alert Field -->


			<div class="card bl-cr">
				<div class="card-header text-center bg-info text-white">
					<h4 class="mb-0">Category Master</h4>
				</div>
				<div class="card-body">
					<form th:action="@{/masters/savecategorydata}" method="post">
						<div class="row">

							<div class="col-3 text-start">
								<label class="text-left">Category ID</label>
								<input class="form-control form-control-sm" type="text" maxlength="5" name="categoryId"
									required>
							</div>
							<div class="col-9 text-start">
								<label for="categoryName">Category Name</label>
								<input class="form-control form-control-sm" type="text" name="categoryName" required>
							</div>
						</div>
						<div class="mt-4 text-center">
							<button type="submit" href="#" class="btn btn-primary">Submit</button>
							<a type="button" th:href="@{/masters/category-history}" class="btn btn-success">View</a>
						</div>
					</form>


				</div>
			</div>

		</div>
		<!-- form END-->

		<!-- form Start-->

		<div class=" mt-4 col-8 px-0 mx-auto" th:if="${show != null}">

			<h5 class="mb-4 bg-primary py-1 text-white text-center">Category Master History</h5>
			<table class="table table-stock table-bordered table table-primary table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">Delete</th>
						<th scope="col">Category ID</th>
						<th scope="col">Category Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="category : ${listOfCategory}">
						<td><a th:href="@{'/masters/deleteCategory/'+${category.catid}}">
								<span th:text="${'CI'+category.catid}"></span></a>
						</td>
						<td th:text="${category.categoryId}"></td>
						<td th:text="${category.categoryName}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	<!-- form END-->

	</section>
</body>

</html>
