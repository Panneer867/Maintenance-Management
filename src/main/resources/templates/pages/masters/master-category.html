<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="pages/masters/base::layout(~{::section})">

<body>
	<section>
        <!-- form Start-->
		<div class="card text-center">
			<div class="card-header bg-info text-white fs-4">
				Category Master
			</div>
			<!-- Message Alert Field -->               
		               <div th:if="${session.message}" class="alert_field pt-1" style="margin-left: 212px;margin-right: 234px;">       
		                 <div class="alert text-center" th:classappend="${'alert-'+session.message.type}"  role="alert">
                            <span th:text="${session.message.content}"></span>
                         </div>
                           <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		              </div>  		                
                      <!-- End of Message Alert Field -->
			<div class="card-body">

				<form th:action="@{/masters/savecategorydata}" method="post">
					<div class="row">

						<div class="col text-start">
							<label class="text-left">Category ID</label>
							<input class="form-control form-control-sm" 
							  type="text" maxlength="5" name="categoryId" required>
						</div>
						<div class="col text-start">
							<label for="categoryName">Category Name</label>
							<input class="form-control form-control-sm" 
							  type="text" name="categoryName" required>
						</div>
					</div>
                     <div class="mt-4">
                       <button type="submit" href="#" class="btn btn-primary">Submit</button>
				       <a type="button" th:href="@{/masters/category-history}" class="btn btn-success">View</a>
                    </div>
				</form>

			</div>
			<div class="card-footer text-muted bg-info">

			</div>
		</div>

		<!-- form END-->
		
		 <!-- form Start-->
		<div class="card text-center mt-3" th:if="${show != null}">
			<div class="card-header bg-info text-white fs-4">
				Category Master History
			</div>			
			<div class="card-body">
              <table class="table table-striped table-hover">
                 <thead>
				    <tr>
				      <th scope="col">Delete</th>
				      <th scope="col">Category ID</th>
				      <th scope="col">Category Name</th>				      
				    </tr>
				 </thead>
				 <tbody>
					    <tr th:each="category : ${listOfCategory}">
					      <td><a th:href="@{'/masters/deleteCategory/'+${category.catid}}">
			                  <span th:text="${'CI'+category.catid}"></span></a>
					      </td>
					      <td th:text="${category.categoryId}"></td>
					      <td th:text="${category.categoryName}"></td>					      				     					     
					    </tr>					    
					  </tbody>
              </table> 
			</div>
			<div class="card-footer text-muted bg-info">

			</div>
		</div>

		<!-- form END-->
		
	</section>
</body>
</html>
