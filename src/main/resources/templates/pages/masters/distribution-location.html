<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="pages/masters/base::layout(~{::section})">

<body>
	<section>
		<!-- form Start-->
		<div class="card text-center">
			<div class="card-header bg-info text-white fs-4">
				Distribution Location
			</div>
			<!-- Message Alert Field -->
			<div th:if="${session.message}" class="alert_field pt-1" style="margin-left: 212px;margin-right: 234px;">
				<div class="alert text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<!-- End of Message Alert Field -->
			<div class="card-body">
				<form th:action="@{/masters/savedislocation}" method="post">
					<div class="row ">
						<div class="col text-start">

							<label for="division" class="col-sm-8 col-form-label">Division</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm"
								 id="division" name="division" required>
							</div>
						</div>

						<div class="col text-start">
							<label for="branch" class="col-sm-8 col-form-label">Branch</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm"
								 id="branch" name="branch" required>
							</div>
						</div>

						<div class="col text-start">
							<label for="distlocation" class="col-sm-8 col-form-label">Distribution
								Location </label>
							<div class="col">
								<input type="text" class="form-control form-control-sm" 
								id="distlocation" name="distlocation" required>
							</div>
						</div>

					</div>
               
                 <div class="pt-4">
                   <button type="submit" class="btn btn-primary">Submit </button>
				   <a href="#" class="btn btn-success">View</a>
                 </div>
                 
				</form>
			</div>
			<div class="card-footer text-muted bg-info">

			</div>
		</div>

		<!-- form END-->
	</section>
</body>

</html>
