<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="pages/masters/base::layout(~{::section})">

<body>
	<section>
		<!-- form Start-->
		<div class="mx-auto col-12 mt-5">
			<div class="card bl-cr">
				<div class="card-header text-center heading-bg text-white">
					<h3 class="mb-0">Company Master</h3>
				</div>
				<div class="card-body pl-5 pr-5 font-weight-bold">
					<form>
						<h5 class="card-title mt-4 text-center text-danger"><b>Account Setting</b></h5>
						<hr>
						<div class="mx-auto col-6 text-start">
							<div class="form-group row p-2">
								<label for="inputEmail3" class="col-sm-6 col-form-label">Default Language</label>
								<div class="col-sm-6">
									<input type="text" class="form-control form-control-sm" id="inputEmail3"
										placeholder="Hindi / English" readonly>
								</div>
							</div>
							<div class="form-group row p-2">
								<label class="col-sm-6 col-form-label">Clock Format</label>
								<div class="col-sm-6">
									<input type="text" class="form-control form-control-sm" id="inputEmail3"
										placeholder="12-hr / 24 Hr" readonly>
								</div>
							</div>
							<div class="form-group row p-2">
								<label for="inputEmail3" class="col-sm-6 col-form-label">Date Format</label>
								<div class="col-sm-6">
									<input type="date" class="form-control form-control-sm" id="inputEmail3"
										placeholder="YYYY/MM/DD  , DD/MM/YYYY" readonly>
								</div>
							</div>
							<div class="form-group row p-2">
								<label class="col-sm-6 col-form-label">Currency</label>
								<div class="col-sm-6">
									<input type="text" class="form-control form-control-sm" id="inputEmail3"
										placeholder="Inida Rupees (Rs)" readonly>
								</div>
							</div>
							<div class="form-group row p-2">
								<label for="inputEmail3" class="col-sm-6 col-form-label">Fincial Year</label>
								<div class="col-sm-6">
									<input type="text" class="form-control form-control-sm" id="inputEmail3"
										placeholder="1-4-2023 to 31-3-2024" readonly>
								</div>
							</div>
							<div class="form-group row p-2">
								<label class="col-sm-6 col-form-label">Start of Work Week</label>
								<div class="col-sm-6">
									<input type="text" class="form-control form-control-sm" id="inputEmail3"
										placeholder="Sunday" readonly>
								</div>
							</div>
						</div>
						<h5 class="card-title mt-4 text-center text-danger"><b>Security Settings</b></h5>
						<hr>
						<div class="mx-auto col-6 text-start">
							<div class="form-group row p-2">
								<label class="col-sm-8 col-form-label">Automatically user outlog</label>
								<div class="col-sm-4">
									<input type="text" class="form-control form-control-sm" id="inputEmail3"
										placeholder="4 hrs" readonly>
								</div>
							</div>
							<div class="form-group row p-2">
								<label class="col-sm-8 col-form-label">Automatically expire
									passwords</label>
								<div class="col-sm-4">
									<input type="text" class="form-control form-control-sm" id="inputEmail3"
										placeholder="Disabled" readonly>
								</div>
							</div>
							<div class="form-group row p-2">
								<label class="col-sm-8 col-form-label">Mini password length</label>
								<div class="col-sm-4">
									<input type="text" class="form-control form-control-sm" id="inputEmail3"
										placeholder="8 characters" readonly>
								</div>
							</div>
							<div class="form-group row p-2">
								<label class="col-sm-8 col-form-label">Remind Log Time</label>
								<div class="col-sm-4">
									<input type="text" class="form-control form-control-sm" id="inputEmail3"
										placeholder="5 minutes" readonly>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
		<!-- form END-->
	</section>
</body>

</html>
