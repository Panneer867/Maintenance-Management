<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
	<form data-toggle="validator" class="forms-sample" th:action="@{/employee/saveEmpSalary}" method="post" enctype="multipart/form-data">
		<h3 class="text-center text-white mt-2 p-1 bg-primary">Salary Generator
		</h3>
		
			<div class="mt-2">
			<ul class="nav nav-pills justify-content-end py-1 mb-2 mx-4" id="pills-tab" role="tablist">

				<li class="nav-item" role="presentation">
					   <a th:href="@{/employee/salaryManagement}" class="nav-link active text-center mx-5 py-2 text-white hvr bg-dark" style="width:160px;">
              <i class="fa fa-money"></i>
               Salary Management
               </a> 
				</li>
			</ul>
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
					tabindex="0">
					 <div class="mt-2">
			<!-- Message Alert Field -->
			<div th:if="${session.message}" class="alert_field">
				<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<!-- End of Message Alert Field -->
				<div class="row">
					<div class="col-11 mx-auto">
						<div class="card  bl-cr">
							<div class="card-header text-center heading-bg text-white py-2">
								<h4 class="mb-0">Employee Data</h4>
							</div>
							<div class="card-body">
							
								<div class="row">
									<div class="col-md-4">
										<div class="form-group row">
											<label for="changeDepartmentName" class="col-sm-5  col-form-label">Department

											<div class="col-sm-7">

													data-error="Select department !" required>
													<option value="" selected>select</option>
													<option th:each="emp : ${deptList}" th:value="${emp.departmentName}"
														th:text="${emp.departmentName}" />
												</select>
													<div class="help-block with-errors text-danger"></div>
											</div>
										</div>

									</div>
									<div class="col-md-4">

											</div>

									</div>

										</div>
									</div>

								</div>

													name="pfNo" placeholder="PF number" readonly required>

										</div>
									</div>

									<div class="col-md-4  text-center mt-1">

										<button type="reset" class="btn btn-primary">Clear</button>

								</div>

							</div>

									<div class="col-md-3">
										<div class="form-group row">
											<label for="basicSalary" class="col-sm-5  col-form-label">Basic

											<div class="col-sm-7">
												<input type="text" class="form-control form-control-sm bg-white"

													placeholder="Basic Salary" readonly required>

										</div>

									</div>
									<div class="col-md-3">
										<div class="form-group row ">
											<label for="actualSalary" class="col-sm-5  col-form-label">Actual
												Salary</label>
											<div class="col-sm-7">
												<input type="text" class="form-control form-control-sm bg-white" id="actualSalary"
													name="actualSalary" placeholder="Actual Salary" readonly required>

									<div class="col-md-3">

										</div>

									<div class="col-md-3">

								</div>
