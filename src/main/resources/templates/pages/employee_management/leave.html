<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <body>
	<section>
	<h3 class="text-center text-white mt-2 p-1 bg-primary">Leave Information
		</h3>
	  <form>
	   <div class="mt-2">
	 <div class="row">
	 <div class="col-11 mx-auto">
	
		<div class="card bl-cr mt-3">
			 <div class="card-header text-center heading-bg text-white py-2">
								<h4 class="mb-0">Employee Data</h4>
							</div>
		  <div class="card-body">
		    
					 <div class="row">
                              <div class="col-md-4">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">EMP ID <strong class="text-danger ">*</strong></label>
                                    <div class="col-sm-7">
                                          <select class="form-select" id="leave-empId"  data-error="Select gender !" required   >
                                       <option value=""  selected >select</option>
                                     <option  th:each="emp : ${listOfEmployees}" th:value="${emp.employeeCode}"   th:text="${emp.employeeCode}"> 	
                                    </option> 
                                 </select>
                                    </div>
                                 </div>
                   
                              </div>
                                  <div class="col-md-4">
                                    <div class="form-group row ">
                                    <label for="customerName" class="col-sm-5  col-form-label">Emp Name</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"   name="empName" id="leave-empName" placeholder="Emp Name">
                                    </div>
                                 </div>
                                  </div>
                                  <div class="col-md-4">
                                      <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">Designation</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"   name="designation" id="leave-designation"  placeholder="Designation">
                                    </div>
                                 </div>
                                  </div>
                              
                          
                            </div>
				
                      <!-- ***************************** 2th Row  ***************************-->
					 <div class="row">
                              <div class="col-md-4">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">Father Name</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"   name="fatherName" id="leave-fatherName"  placeholder="Father Name">
                                    </div>
                                 </div>
                              </div>
                               <div class="col-md-4">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">Department </label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"     name="department" id="leave-department" placeholder="Department">
                                    </div>
                                 </div>
                              </div>
                               <div class="col-md-4">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">	House No </label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"  name="houseNo"  id="leave-houseNo" placeholder="House No">
                                    </div>
                                 </div>
                              </div>
                      </div>
                      <!-- ***************************** 3th Row  ***************************-->
					 <div class="row">
                              <div class="col-md-4">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">Date Of Join</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"   name="dateOfJoin" id="leave-dateOfJoin"  placeholder="Date Of Join">
                                    </div>
                                 </div>
                              </div>
                               <div class="col-md-4">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">Address</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"  name="address" id="leave-address" placeholder="Address">
                                    </div>
                                 </div>
                              </div>
                               <div class="col-md-4">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">Ref Contact No</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"  name="refContactNo" id="leave-refContactNo"   placeholder="Ref Contact No">
                                    </div>
                                 </div>
                              </div>
                      </div>
                      <!-- ***************************** 4th Row  ***************************-->
					 <div class="row">
                              <div class="col-md-4">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">Contact No(mobile)</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"   name="contactNo" id="leave-contactNo" placeholder="Contact No(mobile)">
                                    </div>
                                 </div>
                              </div>
                             
                      </div>
                        <!-- *****************************Leave Status Per Year Starts ***************************-->
		              
		               <h3 class="text-center text-white mt-1 py-1" style="background-color: rgb(128, 128, 64);"><small>Leave Status Per Year</small></h3>
                      <!-- ***************************** 1st Row  ***************************-->
					 <div class="row">
                              <div class="col-md-4 mt-1">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">SL</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"  name="Asl" id="leave-Asl" placeholder="SL">
                                    </div>
                                 </div>
                              </div>
                               <div class="col-md-4 mt-1">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">CL</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"  name="Acl" id="leave-Acl" placeholder="CL">
                                    </div>
                                 </div>
                              </div>
                             <div class="col-md-4 mt-1">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">LWP</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"  name="Alwp"  id="leave-Alwp"  placeholder="LWP">
                                    </div>
                                 </div>
                              </div>
                      </div>
               
                 <!-- *****************************Sanctioned Leave Starts ***************************-->
           
		               <h3 class="text-center text-white mt-1 py-1" style="background-color: rgb(64, 128, 128);"><small>Sanctioned Leave</small></h3>
                      <!-- ***************************** 1st Row  ***************************-->
					 <div class="row">
                              <div class="col-md-4 mt-1">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">SL</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"  name="Ssl" id="Ssl" placeholder="SL">
                                    </div>
                                 </div>
                              </div>
                               <div class="col-md-4 mt-1">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">CL</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control" name="Scl" id="Scl"  placeholder="CL">
                                    </div>
                                 </div>
                              </div>
                             <div class="col-md-4 mt-1">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">LWP</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control"  name="Slwp" id="Slwp"  placeholder="LWP">
                                    </div>
                                 </div>
                              </div>
                      </div>
                      
                         <!-- *****************************Department Approval Starts ***************************-->

		             <h3 class="text-center text-white mt-1 py-1" style="background-color: rgb(255, 128, 128);"><small>Department Approval </small></h3>
                      <!-- ***************************** 1st Row  ***************************-->
					 <div class="row">
                              <div class="col-md-4 mt-1">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">Department Head <strong class="text-danger ">*</strong></label>
                                    <div class="col-sm-7">
                                         <select class="form-control" data-error="Select gender !" name="deptHead" required>
                                       <option value="" selected>Select</option>
                                       <option value="Yes">Yes</option>
                                       <option value="No">No</option>
                                     
                                    </select>
                                    </div>
                                 </div>
                              </div>
                               <div class="col-md-4 mt-1">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">Remark</label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control" id="remark" name="remark"  placeholder="Remark">
                                    </div>
                                 </div>
                              </div>
                            
                      </div>
                      
                        <!-- *****************************  Leave Process Starts  ***************************-->

		          <h3 class="text-center text-white mt-1 py-1" style="background-color: rgb(128, 128, 128);"><small>Leave Process</small></h3>
		          
                      <!-- ***************************** 1st Row  ***************************-->
					 <div class="row">
                              <div class="col-md-4 mt-1">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">Date  <strong class="text-danger ">*</strong></label>
                                    <div class="col-sm-7">
                                       <input type="Date" class="form-control" id="leaveDate" name="leaveDate"  placeholder="Date ">
                                    </div>
                                 </div>
                              </div>
                               <div class="col-md-4 mt-1">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">No of Days <strong class="text-danger ">*</strong></label>
                                    <div class="col-sm-7">
                                       <input type="text" class="form-control" id="noOfLeave" name="noOfLeave"  placeholder="No of Days">
                                    </div>
                                 </div>
                              </div>
                              <div class="col-md-4 mt-1">
                                 <div class="form-group row">
                                    <label for="customerName" class="col-sm-5  col-form-label">Leave Type <strong class="text-danger ">*</strong></label>
                                    <div class="col-sm-7">
                                         <select class="form-control" data-error="Select gender !" name="leaveType" required>
                                       <option value="" selected>Select</option>
                                       <option value="SL">SL</option>
                                       <option value="CL">CL</option>
                                       <option value="LWP">LWP</option>
                                    </select>
                                    </div>
                                 </div>
                              </div>
                      </div>
                      	 <div class="row">
                      	  <div class="col-md-4"> 
                              </div>
                              <div class="col-md-4 mt-1">
                                 <div class="form-group row"> 
                                    <div class="col-sm-7 text-center">
                                         <button type="button" class="btn btn-success ">Leave Letter</button>
                                    </div>
                                 </div>
                              </div>
                            
                               <div class="col-md-4">
                                   <div class="form-group">
                              <label for="profile" class="font-weight-bold"></label>
                              <input type="file" name="profile" id="profile" accept="image/*" 
                                 data-error="Select profile picture !"  style="margin-left: -200px;margin-top: 7px;">
                              
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                              </div>
                            
                      </div>
                <div class="card-footer text-center">
		   	 	
		   	    <button type="submit" class="btn btn-primary btn-sm w-25">Submit</button>
		   	    
		  	 </div>       
	     </div>	
	 </div>
	
	 </div>
	 
   </div>
	   </div>
 
	  </form>
	</section>
			  
    
  </body>
</html>
