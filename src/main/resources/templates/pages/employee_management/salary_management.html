<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<body>
<section>
<h3 class="text-center text-white mt-2 p-1 bg-primary">Employee Salary Management
		</h3>
		 	
		<div class="row">
		<div class="col-11 mx-auto">
		<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
					tabindex="0">
		<ul class="nav nav-pills justify-content-end py-1 mb-1" id="pills-tab" role="tablist">

				<li class="nav-item" role="presentation">
					   <a th:href="@{/employee/salary-generate}" class="nav-link active text-center  py-2 text-white hvr bg-dark">
              Salary Generator
               </a> 
				</li>
			</ul>
          <div class="row">
               
				<!-- Table Start-->
				<div class="col-12">
				  <table  class="table table-stock table-bordered py-2 mb-0  table-primary mytable table-striped table-hover">
                           <thead class="table-dark">
                              <tr>
								<th class="text-center">Emp ID</th>								
								<th class="text-center">Emp Name</th>
								<th class="text-center">Department</th>
								<th class="text-center">Total Earnings</th>
								<th class="text-center">Actual Earnings</th>
								<th class="text-center">Total Deductions</th>
								<th class="text-center">Total Net Pay</th>
								<th class="text-center">Salary Date</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr  th:each="emp: ${employee}">
							  <td  th:text ="${emp.employeeId}" class="text-center"></td>							     
							  <td th:text = "${emp.empName}" class="text-center"></td>
							  <td th:text = "${emp.department}" class="text-center"></td>
							  <td th:text = "${emp.totalEarn}" class="text-center"></td>
							  <td th:text = "${emp.actualEarnings}" class="text-center"></td>
							  <td th:text = "${emp.totalDeductions}" class="text-center"></td>
							  <td th:text = "${emp.totalNetPay}" class="text-center"></td>							
							  <td th:text="${#dates.format(emp.createDate, 'dd-MMM-yyyy')}"></td>
							  </tr>
                           </tbody>
                        </table>   
				</div>
          </div>
		</div>
		</div>
		</div>
</section>
</body>
</html>
