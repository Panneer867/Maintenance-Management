<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>

		<div class="row mt-3">
			<div class="col">
				<div class="card bl-cr">

					<div class="card-header"
						style="background-image: linear-gradient(-225deg, #473B7B 0%, #3584A7 51%, #30D2BE 100%);">
						<h3 class="text-center text-white mb-0">Commissioner Task Details</h3>
					</div>
					<div class="card-body font-weight-bold">


						<div class="row mt-1 ">
							<div class="form-group col-md-3">
								<label for="inputEmail4">Complaint No</label>
								<input type="text" class="form-control form-control-sm bg-white" th:value="${complDtls.complNo}" id="inputEmail4"
									name="" readonly placeholder="Complaint No">
							</div>
							<div class="form-group col-md-3">
								<label for="docketNo">Docket No</label>
								<input type="text" class="form-control form-control-sm bg-white" id="docketNo" th:value="${complDtls.docketNo}"
									name="" readonly placeholder="Docket No">
							</div>
							<div class="form-group col-md-3">
								<label for="complDate">Complaint Date</label>
								<input type="text" class="form-control form-control-sm bg-white" id="complDate" th:value="${complDtls.complDate}"
									name="" readonly placeholder="Complaint Date">
							</div>
							<div class="form-group col-md-3">
								<label for="recivedBy">Complaint Received By</label>
								<input type="text" class="form-control form-control-sm bg-white" id="recivedBy" th:value="${complDtls.recivedBy}"
									name="" readonly placeholder="Complaint Received By">
							</div>
						</div>
						<!--***********Row 2**********-->
						<div class="row mt-2">
							<div class="form-group col-md-3">
								<label for="firstname">First Name</label>
								<input type="text" class="form-control form-control-sm bg-white" id="firstname" th:value="${complDtls.firstname}"
									name="" readonly placeholder="First Name">
							</div>
							<div class="form-group col-md-3">
								<label for="lastname">Last Name</label>
								<input type="text" class="form-control form-control-sm bg-white" id="lastname" th:value="${complDtls.lastname}"
									name="" readonly placeholder="Last Name">
							</div>
							<div class="form-group col-md-3">
								<label for="houseNo">House No</label>
								<input type="text" class="form-control form-control-sm bg-white" id="houseNo" th:value="${complDtls.houseNo}"
									name="" readonly placeholder="House No">
							</div>
							<div class="form-group col-md-3">
								<label for="inputEmail4">cross</label>
								<input type="text" class="form-control form-control-sm bg-white" id="cross" th:value="${complDtls.cross}"
									name="" readonly placeholder="Cross">
							</div>
						</div>

						<!--***********Row 3**********-->
						<div class="row mt-2">
							<div class="form-group col-md-3">
								<label for="main">Main</label>
								<input type="text" class="form-control form-control-sm bg-white" id="main" th:value="${complDtls.main}"
									name="" readonly placeholder="Main">
							</div>
							<div class="form-group col-md-3">
								<label for="landMark">Land Mark</label>
								<input type="text" class="form-control form-control-sm bg-white" id="landMark" th:value="${complDtls.landMark}"
									name="" readonly placeholder="Land Mark">
							</div>
							<div class="form-group col-md-3">
								<label for="zone">Zone</label>
								<input type="text" class="form-control form-control-sm bg-white" id="zone" th:value="${complDtls.zone}"
									name="" readonly placeholder="Zone">
							</div>
							<div class="form-group col-md-3">
								<label for="ward">Ward</label>
								<input type="text" class="form-control form-control-sm bg-white" id="ward" th:value="${complDtls.ward}"
									name="" readonly placeholder="Ward">
							</div>
						</div>
						<!--***********Row 4**********-->
						<div class="row mt-2">

							<div class="form-group col-md-3">
								<label for="trraif">Tariff</label>
								<input type="text" class="form-control form-control-sm bg-white" id="trraif" th:value="${complDtls.trraif}"
									name="" readonly placeholder="Tariff">
							</div>
							<div class="form-group col-md-3">
								<label for="serviceLocat">Service Location</label>
								<input type="text" class="form-control form-control-sm bg-white" id="serviceLocat" th:value="${complDtls.serviceLocat}"
									name="" readonly placeholder="Service Location">
							</div>
							<div class="form-group col-md-3">
								<label for="dma">DMA</label>
								<input type="text" class="form-control form-control-sm bg-white" id="dma" th:value="${complDtls.dma}"
									name="" readonly placeholder="DMA">
							</div>
							<div class="form-group col-md-3">
								<label for="pinCode">PinCode</label>
								<input type="text" class="form-control form-control-sm bg-white" id="pinCode" th:value="${complDtls.pinCode}"
									name="" readonly placeholder="PinCode">
							</div>
						</div>
						<!--***********Row 5**********-->
						<div class="row mt-2">
							<div class="form-group col-md-3">
								<label for="gender">Gender</label>
								<input type="text" class="form-control form-control-sm bg-white" id="gender" th:value="${complDtls.gender}"
									name="" readonly placeholder="Gender">
							</div>
							<div class="form-group col-md-3">
								<label for="mobileNo">Contact No Mobile</label>
								<input type="text" class="form-control form-control-sm bg-white" id="mobileNo" th:value="${complDtls.mobileNo}"
									name="" readonly placeholder="Contact No Mobile">
							</div>
							<div class="form-group col-md-3">
								<label for="landLineNo">Contact No Landline</label>
								<input type="text" class="form-control form-control-sm bg-white" id="landLineNo" th:value="${complDtls.landLineNo}"
									name="" readonly placeholder="Contact No Landline">
							</div>
							<div class="form-group col-md-3">
								<label for="refcontactNo">Ref Contact No</label>
								<input type="text" class="form-control form-control-sm bg-white" id="refcontactNo" th:value="${complDtls.refcontactNo}"
									name="" readonly placeholder="Ref Contact No">
							</div>
						</div>
						<!--***********Row 6**********-->
						<div class="row mt-2">
							<div class="form-group col-md-4">
								<label for="emailid">Email Id</label>
								<input type="text" class="form-control form-control-sm bg-white" id="emailid" th:value="${complDtls.emailid}"
									name="" readonly placeholder="Email Id">
							</div>
							<div class="form-group col-md-4">
								<label for="regOfCompl">Registration of Complaints</label>
								<input type="text" class="form-control form-control-sm bg-white" id="regOfCompl" th:value="${complDtls.regOfCompl}"
									name="" readonly placeholder="Registration of Complaints">
							</div>
							<div class="form-group col-md-4">
								<label for="businessDept">Functional Business Department</label>
								<input type="text" class="form-control form-control-sm bg-white" id="businessDept" th:value="${complDtls.businessDept}"
									name="" readonly placeholder="Functional Business Department">
							</div>

						</div>
						<!--***********Row 7**********-->
						<div class="row mt-2">
							<div class="form-group col-md-4">
								<label for="department">Compl Category Dept</label>
								<input type="text" class="form-control form-control-sm bg-white" id="department" th:value="${complDtls.department}"
									name="" readonly placeholder="Complaint Category Department">
							</div>
							<div class="form-group col-md-3">
								<label for="subCategory">Sub Category</label>
								<input type="text" class="form-control form-control-sm bg-white" id="subCategory" th:value="${complDtls.subCategory}"
									name="" readonly placeholder="Sub Category">
							</div>
							<div class="form-group col-md-3">
								<label for="complStatus">Complaint Status</label>
								<input type="text" class="form-control form-control-sm bg-white" id="complStatus" th:value="${complDtls.complStatus}"
									name="" readonly placeholder="Complaint Status">
							</div>
							<div class="form-group col-md-2">
								<label for="jobCode">Job Code</label>
								<input type="text" class="form-control form-control-sm bg-white" id="jobCode" th:value="${complDtls.jobCode}"
									name="" readonly placeholder="Job Code">
							</div>

						</div>

						<!--***********Text Area**********-->
						<div class="row mt-2">
							<div class="form-group col-md-12">
								<label for="complDetails">Complaint Details</label>
								<textarea type="text" class="form-control form-control-sm bg-white" id="complDetails" th:field="*{complDtls.complDetails}"
									name="" readonly placeholder="Write Complaint Details Here"></textarea>
							</div>
						</div>
						<!--***********Row 8**********-->
						<div class="row mt-2">
							<div class="form-group col-md-4">
								<label for="slg">Service Level Guarantee(SLG)</label>
								<input type="text" class="form-control form-control-sm bg-white" id="slg" th:value="${complDtls.slg}"
									name="" readonly placeholder="Service Level Guarantee(SLG)">
							</div>
							<div class="form-group col-md-3">
								<label for="slgDuration">SLG Duration</label>
								<input type="text" class="form-control form-control-sm bg-white" id="slgDuration" th:value="${complDtls.slgDuration}"
									name="" readonly placeholder="SLG Duration ">
							</div>
						</div>

						<h5 class="text-center text-white mt-2 p-1 bg-primary">Investigation Report Details</h5>
						<!--***********Row 9**********-->
						<div class="row mt-2">
							<div class="form-group col-md-3">
								<label for="assignDate">Assigned Date</label>
								<input type="text" class="form-control form-control-sm bg-white" id="assignDate" th:value="${complDtls.assignDate}"
									name="" readonly placeholder="Assigned Date">
							</div>
							<div class="form-group col-md-3">
								<label for="inputEmail4">Field Visit Date</label>
								<input type="date" class="form-control form-control-sm bg-white" id="inputEmail4"
									placeholder="Field Visit Date">
							</div>
							<div class="form-group col-md-3">
								<label for="nameOfEngg">Name of Engg</label>
								<input type="text" class="form-control form-control-sm bg-white" id="nameOfEngg" th:value="${complDtls.nameOfEngg}"
									name="" readonly placeholder="Name of Engg">
							</div>
							<div class="form-group col-md-3">
								<label for="serviceStat">Name of Service Station</label>
								<input type="text" class="form-control form-control-sm bg-white" id="serviceStat" th:value="${complDtls.serviceStat}"
									name="" readonly placeholder="Name of Service Station">
							</div>
						</div>

						<!--***********Text Area**********-->

						<div class="row mt-2">
							<div class="form-group col-md-12">
								<label for="inputEmail4">Field Visit Remarks</label>
								<textarea type="text" class="form-control form-control-sm " id="inputEmail4"
									placeholder="Write Remarks After Visited "></textarea>
							</div>
						</div>

						<!--***********Text Area**********-->
						<div class="row mt-2">
							<div class="form-group col-md-12">
								<label for="inputEmail4">Job Done Remarks</label>
								<textarea type="text" class="form-control form-control-sm " id="inputEmail4"
									placeholder="Write Job Done Remarks"></textarea>
							</div>
						</div>
						<div class="row">							
							<div class="text-center mt-4 ">
								<button type="submit" id="gen-emplabours-submit"
									class="btn btn-primary w-25 text-center">Without</button>
								<a type="submit" th:href="@{/workorder/budget-estimation}"
									class="btn btn-primary w-25 text-center">With Metrials</a>
							</div>
					</div>
					<div class="text-center mt-2">
						<button type="button" class="btn btn-primary">Submit</button>						
					</div>

				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card text-center">
				<div class="card-header heading-bg text-white fs-6 ">
					Updates
				</div>

				<div class="card-body">
					<table class="table table-sm">
						<thead>
							<tr>
								<th class="text-center fs-5" scope="col-sm">Compl No</th>
								<th class="text-center fs-5" scope="col-sm">Compl Date</th>
								<th class="text-center fs-5" scope="col-sm">Department</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="allCompl : ${comComplainList}" class="text-center">
								<td class="fs-6">
									<a href="#" th:href="@{'/task/comissComplDtls/'+ ${allCompl.complNo}}"
										th:text="${'CN'+allCompl.complNo}"></a>
								</td>
								<td class="fs-6" th:text="${allCompl.complDate}"></td>
								<td class="fs-6" th:text="${allCompl.department}"></td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
		</div>
	</section>


</body>

</html>
