<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<form class="col-sm-11 mt-2 mx-auto mt-2">
			<div class="card bl-cr">
				<div class="card-header bg-info">
					<h3 class="text-center text-white">Work Complete Details</h3>
				</div>
				<div class="card-body">

					<div class="row mt-2">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Complaint No</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Complaint No">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Docket No</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Docket No">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Complaint Date</label>
							<input type="date" class="form-control" id="inputEmail4" placeholder="Complaint Date">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Complaint Closed Date</label>
							<input type="text" class="form-control" id="inputEmail4"
								placeholder="Complaint Received By">
						</div>
					</div>
					<!--***********Row 2**********-->
					<div class="row mt-2">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Job Card No</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Job Card No">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Job Card Generated Date</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Job Card Generated Date">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Job Completed</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Job Completed">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Job Performance </label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Job Performance">
						</div>
					</div>

					<!--***********Row 3**********-->
					<div class="row mt-2">
						<div class="form-group col-md-4">
							<label for="inputEmail4">Name of Engg</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Name of Engg">
						</div>
						<div class="form-group col-md-4">
							<label for="inputEmail4">Name of Service Station</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Name of Service Station">
						</div>
						<div class="form-group col-md-4">
							<label for="inputEmail4">Job Completion Period(SLG)</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Job Completion Period(SLG)">
						</div>
						
					</div>
					<!--***********Row 4**********-->
					<div class="row mt-2">
						<div class="form-group col-md-4">
							<label for="inputEmail4">Expected Completion Time & Date</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Expected Completion Time & Date">
						</div>

						<div class="form-group col-md-4">
							<label for="inputEmail4">Visit Remarks</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Visit Remarks">
						</div>
						<div class="form-group col-md-4">
							<label for="inputEmail4">Job Done Remarks</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Job Done Remarks">
						</div>
						
					</div>
					<!--***********Row 5**********-->
					<div class="row mt-2">
						<div class="form-group col-md-4">
							<label for="inputEmail4">Signature of Engg/supervisor Taken</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Signature of Engg/supervisor Taken\">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Customer Signature taken</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Customer Signature taken">
						</div>
					</div>
					
					<!--***********Text Area**********-->
					<div class="row mt-2">
					<div class="form-group col-md-12">
							<label for="inputEmail4">Customer Feedback</label>
							<textarea type="text" class="form-control" id="inputEmail4" placeholder="Complaint Details "></textarea>
						</div>
						</div>
					
					<!--***********Row 8**********-->
					<div class="row mt-2">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Performance</label>
							<input type="text" class="form-control" id="inputEmail4"
								placeholder="Performance">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Complaint Status</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Complaint Status">
						</div>
					</div>

					<div class="text-center mt-2">
						<button type="button" class="btn btn-primary">Submit</button>
						<!--<button type="button" class="btn btn-primary">Escala Task</button>-->
					</div>

				</div>
			</div>
		</form>
	</section>


</body>

</html>
