<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<h3 class="text-center text-white mt-2 p-1 bg-primary">Task Management Dashboard</h3>
		<div class="mt-2">
			<ul class="nav nav-pills nav-justified py-1 " id="pills-tab" role="tablist">
				<li class="nav-item" role="presentation">
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link active mx-1 py-2 text-white hvr bg-dark" id="pills-home-tab"
						data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab"
						aria-controls="pills-home" aria-selected="true">Total Complaints</button>
				</li>
				<li class="nav-item" role="presentation">
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link py-2 mx-1 text-white hvr bg-dark" id="pills-profile-tab"
						data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab"
						aria-controls="pills-profile" aria-selected="false">Dept Wise Complaints</button>
				</li>

				<li class="nav-item" role="presentation">
				</li>
			</ul>
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
					tabindex="0">
					<div class="row">

						<div class="col">
							<figure class="highcharts-figure border">
								<div id="task-management-1"></div>
							</figure>
						</div>
						
					</div>
					
				</div>
				<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
					tabindex="0">
					<div class="row">

						<div class="col">
							<figure class="highcharts-figure border">
								<div id="task-management-2"></div>
							</figure>
						</div>
						
					</div>
				</div>

			</div>
		</div>
	</section>
</body>

</html>
