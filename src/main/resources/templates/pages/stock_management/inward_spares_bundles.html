<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<h3 class="text-center text-white mt-2 p-1 bg-primary">Inward Spares List
		</h3>
		<div class="row mt-2">
			<div class="col-6" dir="ltr">
				<nav aria-label="breadcrumb">
					<ol class="default-breadcrumb">
						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/dashboard}" class="fa fa-home pt-1"></a></div>
						</li>
						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/dashboard}">Stock Management</a></div>
						</li>


						<li class="crumb active">
							<div class="link"><span aria-current="location">Inward Spares</span></div>
						</li>
					</ol>
				</nav>
			</div>
			<div class="col-6">
				<ul class="nav nav-pills justify-content-end py-1 mb-2" id="pills-tab" role="tablist">
					<li class="nav-item" role="presentation">

						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark" th:href="@{/stocks/inward/spare}">
							Inward Entry
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark"
							th:href="@{/stocks/inward/spare/chart}">
							Inward Chart
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr active-tab bg-dark"
							th:href="@{/stocks/inward/spare/list}">
							Inward List
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div th:if="${session.message}" class="alert_field">
			<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<table
			class="table table-stock table-bordered table table-success table-striped table-hover mytable w-100 mt-4">
			<thead class="table-dark">
				<tr>
					<th class="all">Item ID</th>
					<th class="all">Category</th>
					<th class="all">Item</th>
					<th class="all">Image</th>
					<th class="all">Supplier</th>
					<th class="all">Brand</th>
					<th class="all">HSN</th>
					<th class="all">Unit(M)</th>
					<th class="all">Qty</th>
					<th class="all">Cost</th>
					<th class="all">MRP</th>
					<th class="all">Total </th>
					<th class="all">Entry </th>
					<th class="all">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sparesList: ${sparesLists}">
					<td th:text="${sparesList.itemId}"></td>
					<td th:text="${sparesList.categoryName}"></td>
					<td th:text="${sparesList.itemName}"></td>
					<td class="text-center thumb">
						<img th:src="@{${sparesList.imagePath} + ${sparesList.spareImage}}" alt="image" />
					</td>
					<td th:text="${sparesList.supplierName}"></td>
					<td th:text="${sparesList.brand}"></td>
					<td th:text="${sparesList.hsnCode}"></td>

					<td th:text="${sparesList.unitOfMeasure}"></td>
					<td th:text="${sparesList.totalQuantity}"></td>
					<td>&#8377;<label class="px-1" th:text="${sparesList.costRate}"></label></td>
					<td>&#8377;<label class="px-1" th:text="${sparesList.mrp}"></label></td>
					<td>&#8377;<label class="px-1" th:text="${sparesList.totalAmount}"></label></td>
					<td th:text="${sparesList.entryDate}"></td>

					<td class="text-center"><button
							th:onclick="|deleteId('/stocks/inward/spare/list/delete/?id=${sparesList.bundleId}')|"
							class="btn btn-danger p-1 mx-2" data-toggle="modal" data-target="#delInwardItem"
							data-bs-toggle="tooltip" data-bs-placement="top" title="Remove Item"><span
								class="glyphicon glyphicon-trash"></span></button>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="modal fade" id="delInwardItem" tabindex="-1" role="dialog" aria-labelledby="delInwardItem"
			aria-hidden="true">
			<div class="modal-dialog" role="document" style="margin-top: 180px;">
				<div class="modal-content">
					<div class="modal-header p-2">
						<h4>Remove Item</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Are you sure, you want to remove this Item from the list?
					</div>
					<div class="modal-footer p-2">
						<a href="" class="btn btn-sm btn-danger" id="delRef">Yes, Remove</a>
						<button type="button" class="btn btn-sm btn-light" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>



	</section>
</body>

</html>
