<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
	<h3 class="text-center text-white mt-2 p-1 bg-primary">Inward Spares Chart
	</h3>
		<div class="row mt-2">
			<div class="col-4" dir="ltr">
				<nav aria-label="breadcrumb">
					<ol class="default-breadcrumb">
						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/dashboard}" class="fa fa-home pt-1"></a></div>
						</li>
						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/inward/spares/entry}">Inward Spares</a></div>
						</li>

						<li class="crumb active">
							<div class="link"><span aria-current="location">Inward Spares chart</span></div>
						</li>
					</ol>
				</nav>
			</div>
			<div class="col-8">
				<ul class="nav nav-pills justify-content-end py-1 mb-2" id="pills-tab" role="tablist">
					<li class="nav-item" role="presentation">

						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark"
							th:href="@{/stocks/return/entry}">
							Stocks Return Entry
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white active-tab hvr bg-dark"
							th:href="@{/stocks/return/chart}">
							Stocks Returns Chart
						</a>
					</li>

					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark"
							th:href="@{/stocks/return/list}">
							Stocks Returns List
						</a>
					</li>

					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark"
							th:href="@{/stocks/return/approved/list}">
							 Approved Returns List
						</a>
					</li>
				</ul>
			</div>
		</div>
		<figure class="highcharts-figure border">
					<div id="categorywise-stocks-return"></div>
				</figure>

	</section>
</body>

</html>
