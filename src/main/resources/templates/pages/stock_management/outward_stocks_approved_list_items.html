<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<h3 class="text-center text-white mt-2 p-1 bg-primary">Outward Stocks Items
		</h3>
		<div class="row mt-2">
			<div class="col-4" dir="ltr">
				<nav aria-label="breadcrumb">
					<ol class="default-breadcrumb">
						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/dashboard}" class="fa fa-home pt-1"></a></div>
						</li>

						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/outward}">Outward Stocks</a></div>
						</li>
						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/outward/approved/list}">Outward Approved List</a></div>
						</li>
						<li class="crumb active">
							<div class="link"><span aria-current="location"> List Items</span></div>
						</li>
					</ol>
				</nav>
			</div>
			<div class="col-8">
				<ul class="nav nav-pills justify-content-end py-1 mb-2" id="pills-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark" th:href="@{/stocks/outward}">
							Outward Stocks
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark" th:href="@{/stocks/outward/chart}">
							Outward Stocks Chart
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark"
							th:href="@{/stocks/outward/list}">
							Outward Stocks
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white active-tab hvr bg-dark"
							th:href="@{/stocks/outward/approved/list}">
							Approved Outward Stocks 
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="card my-1 w-100 bl-cr mb-3">
			<div class="card-body font-weight-bold">
				<div class="row">
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Complaint
								No</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.complNo}" disabled />
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Indent No</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.indentNo}" disabled />
							</div>
						</div>

					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Stockorder
								No</label>
							<div class="col-sm-6 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.stockOrderNo}" disabled />
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Department</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.departmentName}" disabled />
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Division</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.division}" disabled />
							</div>
						</div>

					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Sub
								Division</label>
							<div class="col-sm-6 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.subDivision}" disabled />
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Work
								Priority</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.workPriority}" disabled />
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Work Site</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.workSite}" disabled />
							</div>
						</div>

					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Contact No</label>
							<div class="col-sm-6 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.contactNo}" disabled />
							</div>
						</div>
					</div>

				</div>
				
				<div class="row">

					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">GST Type</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.gstType}" disabled />
							</div>
						</div>

					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">GST %</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.igst}" disabled />
							</div>
						</div>

					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Billed On</label>
							<div class="col-sm-6 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${approvedOutwardStockorderNo.billedOn}" disabled />
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<table
			class="table table-stock table-bordered table table-success table-striped table-hover mytable w-100 mt-4">
			<thead class="table-dark">
				<tr>
					<th class="all">Sl No</th>					
					<th class="all">Item ID</th>
					<th class="all">Category</th>
					<th class="all">Item Name</th>
					<th class="all">Item Image</th>
					<th class="all">Stock Type</th>
					<th class="all">Qty</th>
					<th class="all">MRP</th>
					<th class="all">Total Cost</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="approvedOutwardStocksListItem: ${approvedOutwardStocksListItems}">
					<td th:text="${approvedOutwardStocksListItem.slNo}"></td>
					
					<td th:text="${approvedOutwardStocksListItem.itemId}"></td>
					<td th:text="${approvedOutwardStocksListItem.category}"></td>
					<td th:text="${approvedOutwardStocksListItem.itemName}"></td>
					<td class="text-center thumb">
						<img th:src="@{${approvedOutwardStocksListItem.imagePath} + ${approvedOutwardStocksListItem.itemImage}}"
							alt="image" />
					</td>
					<td th:text="${approvedOutwardStocksListItem.stockType == 'ML' ? 'Material' :
					                 approvedOutwardStocksListItem.stockType == 'SP' ? 'Spare' :
					                 approvedOutwardStocksListItem.stockType == 'TE' ? 'Tool/Equipment' :
					                 approvedOutwardStocksListItem.stockType}"></td>
					<td th:text="${approvedOutwardStocksListItem.finalQuantity}"></td>
					<td>&#8377;<label class="px-1" th:text="${approvedOutwardStocksListItem.mrpRate}"></label></td>
					<td>&#8377;<label class="px-1" th:text="${approvedOutwardStocksListItem.totalCost}"></label></td>
				</tr>
			</tbody>
		</table>
		
				<div class="row">
					<div class="col-8">
						
					</div>
					<div class="col-4 text-center">
						<div class="row text-white">
							<div class="col-6 bg-dark py-2 rounded-top">
								<label class="font-weight-bold mb-0">Subtotal</label>
							</div>
							<div class="col-6 bg-dark row py-2 rounded-top">
								<label class="font-weight-bold mb-0">&#8377;<label class=" pl-2 font-weight-bold mb-0"
										th:text=${approvedOutwardStockorderNo.subTotal}></label></label>

							</div>
						</div>
						<div class="row text-white">
							<div class="col-6 bg-primary py-2 rounded-bottom">
								<label class="font-weight-bold mb-0">Grand Total</label>
							</div>
							<div class="col-6 bg-primary row py-2 rounded-bottom">
								<label class="font-weight-bold mb-0">&#8377;<label class=" pl-2 font-weight-bold mb-0"
										th:text=${approvedOutwardStockorderNo.grandTotal}></label></label>

							</div>
						</div>
					</div>

					<div class="col-12 text-center mt-3">
					
						<a th:href="@{/stocks/outward/approved/list}" class="btn btn-success btn-sm mr-3">Back</a>
					</div>
				
		</div>
	</section>
</body>

</html>
