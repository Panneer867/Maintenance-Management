<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<h3 class="text-center text-white mt-2 p-1 bg-primary">Outward Stocks
		</h3>
		<div class="mt-2">
			<ul class="nav nav-pills justify-content-end py-1 mb-2" id="pills-tab" role="tablist">

				<li class="nav-item" role="presentation">
					<button class="nav-link active mx-1 py-2 text-white hvr bg-dark" id="pills-home-tab"
						data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab"
						aria-controls="pills-home" aria-selected="true">
						Outward Stocks
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link py-2 mx-1 text-white hvr bg-dark" id="pills-chart-tab" data-bs-toggle="pill"
						data-bs-target="#pills-chart" type="button" role="tab" aria-controls="pills-chart"
						aria-selected="false">
						Outward Material Chart
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link py-2 mx-1 text-white hvr bg-dark" id="pills-profile-tab"
						data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab"
						aria-controls="pills-profile" aria-selected="false">
						Outward Material List
					</button>
				</li>
			</ul>
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
					tabindex="0">
					<div class="row">
						<div class="col-9">
							<div class="card bl-cr">
								<div class="card-header text-center bg-info text-white heading-bg">
									<h4 class="mb-0">Outward Stocks</h4>
								</div>
								<div class="card-body font-weight-bold pb-0">
									<form class="p-0" th:action="@{/inward/material/add}" method="post"
										enctype="multipart/form-data">
										<div class="row">
											<div class="col-4"></div>
											<div class="col-4">
												<div class="form-group row">
													<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Work
														Order
														Number</label>
													<div class="col-sm-7 px-0">
														<input type="text"
															class="form-control text-center font-weight-bold"
															th:value="${workOrderNo}" readonly />
													</div>
												</div>
											</div>
											<div class="col-4"></div>
										</div>
									</form>

									<h3 class="text-center bg-info mt-2 py-1 text-white"><small>Work Order Items</small>
									</h3>

									<table class="table table-stock table-bordered table table-striped table-hover">
										<thead class="table-dark">
											<tr>
												<th class="all">Item ID</th>
												<th class="all">Category</th>
												<th class="all">Item</th>
												<th class="all">Image</th>
												<th class="all">Brand</th>
												<th class="all">HSN</th>
												<th class="all">Unit(M)</th>
												<th class="all">Cost</th>
												<th class="all">MRP</th>
												<th class="all text-center">Quantity</th>
												<th class="all">Total</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="getWorkOrderItem: ${getWorkOrderItems}">
												<td th:text="${getWorkOrderItem.itemId}"></td>
												<td th:text="${getWorkOrderItem.category}"></td>

												<td th:text="${getWorkOrderItem.itemName}"></td>
												<td class="text-center thumb">
													<img th:src="@{${getWorkOrderItem.imagePath} + ${getWorkOrderItem.itemImage}}"
														alt="image" />
												</td>

												<td th:text="${getWorkOrderItem.brand}"></td>
												<td th:text="${getWorkOrderItem.hsnCode}"></td>

												<td th:text="${getWorkOrderItem.unitOfMeasure}"></td>
												<td>&#8377;<label class="px-1"
														th:text="${getWorkOrderItem.costRate}"></label>
												</td>
												<td>&#8377;<label class="px-1"
														th:text="${getWorkOrderItem.mrpRate}"></label>
												</td>
												<td class="text-center"><input type="number"
														th:value="${getWorkOrderItem.quantity}" class="text-center"
														style="width: 50px;" min="1" max="999" onKeyPress="if(this.value.length==3) return false;"></td>
												<td>&#8377;<label class="px-1"
														th:text="${getWorkOrderItem.subTotal}"></label>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="row">
										<div class="col-9"></div>
										<div class="col-3 text-center">
											<div class="mb-4 w-75 ml-5">
												<div class="row text-white">
													<div class="col-5 bg-dark py-2 rounded-top">
														<label class="font-weight-bold mb-0">Subtotal</label>
													</div>
													<div class="col-7 bg-dark row py-2 rounded-top text-left">
														<label class="font-weight-bold mb-0">&#8377;<label
																class=" pl-2 font-weight-bold mb-0"
																id="mat-subTotal"></label></label>
													</div>
												</div>
												<div class="row text-white">
													<div class="col-5 bg-primary py-2 rounded-bottom">
														<label class="font-weight-bold mb-0">Grand Total</label>
													</div>
													<div class="col-7 bg-primary row py-2 rounded-bottom text-left">
														<label class="font-weight-bold mb-0">&#8377;<label
																class=" pl-2 font-weight-bold mb-0"
																id="mat-grandTotal"></label></label>
													</div>
												</div>
											</div>

										</div>
									</div>
								</div>

							</div>

						</div>

						<div class="col-3">
							<table
								class="table table-stock table-bordered table table-striped table-hover outward-stocks w-100 mt-4">
								<thead class="table-dark">
									<tr>
										<th>Work Orders</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="workOrder: ${workOrders}">
										<td th:text="${workOrder}"></td>
										<td class="text-center">
											<a th:href="@{'/stocks/outward/get/' + ${workOrder}}"
												class="btn btn-success p-1 mx-2">Indent</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="pills-chart" role="tabpanel" aria-labelledby="pills-chart-tab"
					tabindex="0">
					<figure class="highcharts-figure border">
						<div id="container1"></div>
					</figure>
				</div>
				<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
					tabindex="0">

				</div>
			</div>
		</div>
	</section>
</body>

</html>
