<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<h3 class="text-center text-white mt-2 p-1 bg-primary">Inward Tools List
		</h3>
		<div class="row mt-2">
			<div class="col-4" dir="ltr">
				<nav aria-label="breadcrumb">
					<ol class="default-breadcrumb">
						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/dashboard}" class="fa fa-home pt-1"></a></div>
						</li>
						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/outward}">Outward Stocks</a></div>
						</li>
						<li class="crumb active">
							<div class="link"><span aria-current="location">Outward Stocks List</span></div>
						</li>

					</ol>
				</nav>
			</div>
			<div class="col-8">
				<ul class="nav nav-pills justify-content-end py-1 mb-2" id="pills-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark" th:href="@{/stocks/outward}">
							Outward Stocks
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark" th:href="@{/stocks/outward/chart}">
							Outward Stocks Chart
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white active-tab hvr bg-dark"
							th:href="@{/stocks/outward/list}">
							Outward Stocks List
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark"
							th:href="@{/stocks/outward/approved/list}">
							Outward Stocks Approved List
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div th:if="${session.message}" class="alert_field">
			<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<table
			class="table table-stock table-bordered table table-success table-striped table-hover mytable w-100 mt-4">
			<thead class="table-dark">
				<tr>
					<th class="all">Order ID</th>
					<th class="all">Stockorder No</th>
					<th class="all">GST Type</th>
					<th class="all">IGST</th>
					<th class="all">CGST</th>
					<th class="all">SGST</th>
					<th class="all">Sub Total</th>
					<th class="all">Grand Total</th>
					<th class="all">Billled On</th>
					<th class="all">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="outwardStocksList: ${outwardStocksLists}">
					<td th:text="${outwardStocksList.orderId}"></td>
					<td th:text="${outwardStocksList.stockOrderNo}"></td>
					<td th:text="${outwardStocksList.gstType}"></td>
					<td><label class="px-1" th:text="${outwardStocksList.igst}"></label>%</td>
					<td><label class="px-1" th:text="${outwardStocksList.cgst}"></label>%</td>
					<td><label class="px-1" th:text="${outwardStocksList.sgst}"></label>%</td>
					<td>&#8377;<label class="px-1" th:text="${outwardStocksList.subTotal}"></label></td>
					<td>&#8377;<label class="px-1" th:text="${outwardStocksList.grandTotal}"></label></td>
					<td th:text="${outwardStocksList.billedOn}"></td>
					<td class="text-center">
						<a class="btn btn-success p-1 mx-2"
							th:href="@{'/stocks/outward/list/items/' + ${outwardStocksList.stockOrderNo} }">View</a>

					</td>
				</tr>
			</tbody>
		</table>

	</section>
</body>

</html>
