<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<h3 class="text-center text-white mt-2 p-1 bg-primary">Outward Stocks List
		</h3>
		<div class="row mt-2">
			<div class="col-4" dir="ltr">
				<nav aria-label="breadcrumb">
					<ol class="default-breadcrumb">
						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/dashboard}" class="fa fa-home pt-1"></a></div>
						</li>
						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/stocks}">Outward Stocks</a></div>
						</li>
						<li class="crumb">
							<div class="link"><a th:href="@{/stocks/outward/list}">Outward List</a></div>
						</li>
						<li class="crumb active">
							<div class="link"><span aria-current="location">View Stockorder Items</span></div>
						</li>
					</ol>
				</nav>
			</div>
			<div class="col-8">
				<ul class="nav nav-pills justify-content-end py-1 mb-2" id="pills-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark" th:href="@{/stocks/outward}">
							Outward Stocks
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark" th:href="@{/stocks/outward/chart}">
							Outward Stocks Chart
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white active-tab hvr bg-dark"
							th:href="@{/stocks/outward/list}">
							Outward Stocks
						</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark"
							th:href="@{/stocks/outward/approved/list}">
							Approved Outward Stocks 
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div th:if="${session.message}" class="alert_field">
			<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<div class="card my-1 w-100 bl-cr mb-3">
			<div class="card-body font-weight-bold">
				<div class="row">
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Complaint
								No</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.complNo}" disabled />
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Indent No</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.indentNo}" disabled />
							</div>
						</div>

					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Stockorder
								No</label>
							<div class="col-sm-6 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.stockOrderNo}" disabled />
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Department</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.departmentName}" disabled />
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Division</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.division}" disabled />
							</div>
						</div>

					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Sub
								Division</label>
							<div class="col-sm-6 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.subDivision}" disabled />
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Work
								Priority</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.workPriority}" disabled />
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Work Site</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.workSite}" disabled />
							</div>
						</div>

					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Contact No</label>
							<div class="col-sm-6 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.contactNo}" disabled />
							</div>
						</div>
					</div>

				</div>
				
				<div class="row">

					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">GST Type</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.gstType}" disabled />
							</div>
						</div>

					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">GST %</label>
							<div class="col-sm-7 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.igst}" disabled />
							</div>
						</div>

					</div>
					<div class="col-4">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Billed On</label>
							<div class="col-sm-6 px-0">
								<input type="text" class="form-control text-center font-weight-bold"
									th:value="${outwardStockorderNo.billedOn}" disabled />
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<table
			class="table table-stock table-bordered table table-success table-striped table-hover mytable w-100 mt-4">
			<thead class="table-dark">
				<tr>
					<th class="all">Sl No</th>

					<th class="all">Item ID</th>
					<th class="all">Category</th>
					<th class="all">Item Name</th>
					<th class="all">Item Image</th>
					<th class="all">Stock Type</th>
					<th class="all">Qty</th>
					<th class="all">MRP</th>
					<th class="all">Total Cost</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="outwardStocksListItem: ${outwardStocksListItems}">
					<td th:text="${outwardStocksListItem.slNo}"></td>

					<td th:text="${outwardStocksListItem.itemId}"></td>
					<td th:text="${outwardStocksListItem.category}"></td>
					<td th:text="${outwardStocksListItem.itemName}"></td>
					<td class="text-center thumb">
						<img th:src="@{${outwardStocksListItem.imagePath} + ${outwardStocksListItem.itemImage}}"
							alt="image" />
					</td>
					<td th:text="${outwardStocksListItem.stockType == 'ML' ? 'Material' :
					                 outwardStocksListItem.stockType == 'SP' ? 'Spare' :
					                 outwardStocksListItem.stockType == 'TE' ? 'Tool/Equipment' :
					                 outwardStocksListItem.stockType}"></td>
					<td th:text="${outwardStocksListItem.finalQuantity}"></td>
					<td>&#8377;<label class="px-1" th:text="${outwardStocksListItem.mrpRate}"></label></td>
					<td>&#8377;<label class="px-1" th:text="${outwardStocksListItem.totalCost}"></label></td>
				</tr>
			</tbody>
		</table>

		<div class="row">
			<div class="col-8">

			</div>
			<div class="col-4 text-center">
				<div class="row text-white">
					<div class="col-6 bg-dark py-2 rounded-top">
						<label class="font-weight-bold mb-0">Subtotal</label>
					</div>
					<div class="col-6 bg-dark row py-2 rounded-top">
						<label class="font-weight-bold mb-0">&#8377;<label class=" pl-2 font-weight-bold mb-0"
								th:text=${outwardStockorderNo.subTotal}></label></label>

					</div>
				</div>
				<div class="row text-white">
					<div class="col-6 bg-primary py-2 rounded-bottom">
						<label class="font-weight-bold mb-0">Grand Total</label>
					</div>
					<div class="col-6 bg-primary row py-2 rounded-bottom">
						<label class="font-weight-bold mb-0">&#8377;<label class=" pl-2 font-weight-bold mb-0"
								th:text=${outwardStockorderNo.grandTotal}></label></label>

					</div>
				</div>
			</div>
		</div>

		<div class="col-12 text-center">
			<a th:href="@{/stocks/outward/list}" class="btn btn-success btn-sm mr-3">Back</a>
		</div>
	</section>
</body>

</html>
