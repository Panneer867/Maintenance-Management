<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<div class="col-10 mx-auto">
		<div th:if="${session.message}" class="alert_field mt-4">
				<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<!-- form Start-->
			<div class="card bl-cr mt-4">
				<div class="card-header text-center heading-bg text-white">
					<h4 class="mb-0">MIS Daily Report</h4>
				</div>
				
				<div class="card-body font-weight-bold">
					<form class="mb-0" th:action="@{/mis/daily/report}" th:object="${daily}" method="get">
						<div class="row ">
							<div class="col text-start">
								<label class="col-sm-8 col-form-label">From Date</label>
								<div class="col">
									<input type="date" class="form-control" name="fromDate" required>
								</div>
							</div>
							<div class="col text-start">
								<label class="col-sm-8 col-form-label">To Date</label>
								<div class="col">
									<input type="date" class="form-control" name="toDate" required>
								</div>
							</div>
							<div class="col text-start">
								<label class="col-sm-10 col-form-label">Category</label>
								<div class="col">
									<select class="form-select" id="mis-category" name="category" required>
										<option value="" selected>----Select----</option>
										<option value="ASSETS">Assets Report</option>
									</select>
								</div>
							</div>
							<div class="col text-start">
								<label for="inputEmail3" class="col-sm-10 col-form-label">Sub-Category</label>
								<div class="col">
									<select class="form-select" id="mis-subcategory" name="subCategory" required>
										<option value="" selected>----Select----</option>
									</select>
								</div>
							</div>
						</div>
						<div class="text-center mt-4">
							<button type="submit" class="btn btn-info ">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
