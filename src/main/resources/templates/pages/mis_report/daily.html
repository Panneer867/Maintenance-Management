<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Material Mangement</title>
</head>

<body>
	<section>

		<!-- form Start-->
		<div class="card text-center">
			<div class="card-header bg-info text-white fs-4">
				MIS Daily Report
			</div>
			<div class="card-body">

				<div class="card text-center">
					<div class="card-body">
						<form>
							<div class="row ">
								<div class="col text-start">

									<label for="inputEmail3" class="col-sm-8 col-form-label">From Date</label>
									<div class="col">
										<input type="date" class="form-control form-control-sm" id="inputEmail3">
									</div>
								</div>

								<div class="col text-start">
									<label for="inputEmail3" class="col-sm-8 col-form-label">To Date</label>
									<div class="col">
										<input type="date" class="form-control form-control-sm" id="inputEmail3">
									</div>
								</div>

								<div class="col text-start">
									<label for="inputEmail3" class="col-sm-10 col-form-label">Category</label>
									<div class="col">
										<select class="form-select form-select-sm ">
											<option>Open</option>
											<option>In process</option>
											<option>Completed Task</option>
										</select>
									</div>
								</div>

								<div class="col text-start">
									<label for="inputEmail3" class="col-sm-10 col-form-label">Sub-Category</label>
									<div class="col">
										<select class="form-select form-select-sm ">
											<option>Open</option>
											<option>In process</option>
											<option>Completed Task</option>
										</select>
									</div>
								</div>

								<div class="col text-center  align-middle">
									
										<a href="#" class="btn btn-primary mt-4">Download</a>
									
								</div>

							</div>

						</form>
					</div>
				</div>




			</div>
			<div class="card-footer text-muted bg-info">

			</div>
		</div>

		<!-- form END-->


	</section>


</body>

</html>
