<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Material Mangement</title>
</head>

<body>
	<section>

		<!-- form Start-->
	<div class="col-10 mx-auto">
		<!-- form Start-->
		<div class="card bl-cr mt-4">
				<div class="card-header text-center bg-info text-white">
					<h4 class="mb-0">MIS Monthly Report</h4>
				</div>
				<div class="card-body">
				<form class="mb-0">
							<div class="row ">
								<div class="col text-start">

									<label for="inputEmail3" class="col-sm-8 col-form-label">From Date</label>
									<div class="col">
										<input type="date" class="form-control form-control-sm" id="inputEmail3">
									</div>
								</div>

								<div class="col text-start">
									<label for="inputEmail3" class="col-sm-8 col-form-label">To Date</label>
									<div class="col">
										<input type="date" class="form-control form-control-sm" id="inputEmail3">
									</div>
								</div>

								<div class="col text-start">
									<label for="inputEmail3" class="col-sm-10 col-form-label">Category</label>
									<div class="col">
										<select class="form-select form-select-sm ">
											<option>Open</option>
											<option>In process</option>
											<option>Completed Task</option>
										</select>
									</div>
								</div>

								<div class="col text-start">
									<label for="inputEmail3" class="col-sm-10 col-form-label">Sub-Category</label>
									<div class="col">
										<select class="form-select form-select-sm ">
											<option>Open</option>
											<option>In process</option>
											<option>Completed Task</option>
										</select>
									</div>
								</div>


							</div>
							
							<div class="text-center mt-4">
		   	 	
		   	    <button type="submit" class="btn btn-success ">Submit</button>
		   	    
		  	 </div>

						</form>


				</div>
			</div>
</div>
		<!-- form END-->


	</section>


</body>

</html>
