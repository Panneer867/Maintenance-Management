<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pump Maintenance Indent | Material Mangement</title>
</head>

<body>
	<section>
		<!-- form Start-->
		<div class="row mt-3">
	    <div class="col">
		<div class="card text-center bl-cr">
			<div class="card-header heading-bg text-white fs-4">
				Pump Maintenance Indent
			</div>
			<div class="card-body font-weight-bold">

				<form th:object="${pumpMaintenData}">
					<div class="row ">
						<div class="col text-start">

							<label for="inputEmail3" class="col-sm-8 col-form-label">Indent No</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-8 col-form-label">Indent Date</label>
							<div class="col">
								<input type="date" class="form-control form-control-sm" id="inputEmail3">
							</div>
						</div>

						<div class="col-6 text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Indent for </label>
							<div class="col">
								<input type="text" class="form-control form-control-sm" id="inputEmail3">
							</div>
						</div>


					</div>

					<div class="row ">
						<div class="col text-start">

							<label for="inputEmail3" class="col-sm-10 col-form-label">Pump ID</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.pumpId}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-8 col-form-label">Location</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.pumpLocation}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Pump Marke</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.pumpMark}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Maintenance Type</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm" id="inputEmail3">
							</div>
						</div>

					</div>

					<div class="row ">
						<div class="col text-start">

							<label for="inputEmail3" class="col-sm-8 col-form-label">Purch Date</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.purchaseDate}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-8 col-form-label">Warranty</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.pumpWarranty}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Water Source</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.waterSource}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Next Maintn Time</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.nextMaintenTime}" readonly>
							</div>
						</div>

					</div>

					<div class="row ">
						<div class="col text-start">

							<label for="inputEmail3" class="col-sm-8 col-form-label">Langitude</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.longitude}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-8 col-form-label">Latitude</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.latitude}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Distribution to</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.distributonTo}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">schedule types</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.scheduleType}" readonly>
							</div>
						</div>

					</div>

					<div class="row ">
						<div class="col text-start">

							<label for="inputEmail3" class="col-sm-8 col-form-label">Pump Type</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.pumpType}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-8 col-form-label">Pump Power</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.pumpPower}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Manufacture</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.manufactureName}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Manufac Contact</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.manufactureContact}" readonly>
							</div>
						</div>

					</div>

					<div class="row ">
						<div class="col text-start">

							<label for="inputEmail3" class="col-sm-8 col-form-label">GRID</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.grid}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-8 col-form-label">GMIS_ID</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.gmisId}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Ward No</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.wardNo}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Ward Name</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.WardName}" readonly>
							</div>
						</div>

					</div>

					<div class="row ">
						<div class="col-6 text-start">

							<label for="inputEmail3" class="col-sm-8 col-form-label">Pump maintenance reasons</label>
							<div class="col">
								<input type="text" class="form-control form-control-lg " id="inputEmail3">
							</div>
						</div>

					</div>

					<div class="row ">
						<div class="col text-start">

							<label for="inputEmail3" class="col-sm-12 col-form-label">Pump Bd sched Date</label>
							<div class="col">
								<input type="date" class="form-control form-control-sm" id="inputEmail3">
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-12 col-form-label">Pump Bd shed Time</label>
							<div class="col">
								<input type="time" class="form-control form-control-sm" id="inputEmail3">
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Site Engineer</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.siteEnginner}" readonly>
							</div>
						</div>

						<div class="col text-start">
							<label for="inputEmail3" class="col-sm-10 col-form-label">Team Code</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.teamCode}" readonly>
							</div>
						</div>

					</div>

					<div class="row ">
						<div class="col-4 text-start">

							<label for="inputEmail3" class="col-sm-8 col-form-label">Site Superwiser</label>
							<div class="col">
								<input type="text" class="form-control form-control-sm bg-white" id="inputEmail3"
								th:value="${pumpMaintenData.siteSuperviser}" readonly>
							</div>
						</div>
					</div>	
					<div class="text-center mt-4">
					  <button href="#" type="submit" class="btn btn-primary">Submit</button>
				      <a href="#" class="btn btn-success">Invoice Print</a>
				      <button type="reset" href="#" class="btn btn-warning">Reset</button>
					</div>				
				</form>
			</div>
			
		</div>
			</div>
			<div class="col-3">
				<div class="card text-center">
					<div class="card-header heading-bg text-white fs-6">
						Updates
					</div>
					<div class="card-body">						
							<table class="table table-sm fs-6">
								<thead>
									<tr>
									    <th scope="col">Pipe Id</th>
										<th scope="col">Date</th>										
										<th scope="col">Status</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="pumpmainten : ${listOfPumpMainens}">
									    <td><a th:href="@{'/pump/getPumpdata/'+${pumpmainten.pumpMaintenId}}">
								           <span th:text="${pumpmainten.pumpId}"></span></a>
									    </td>																				
										<td th:text="${pumpmainten.installDate}">1/12/22</td>
										<td th:text="${pumpmainten.nextMaintenTime}">Emergency</td>
									</tr>																	
								</tbody>
							</table>
					</div>
				</div>

			</div>
		</div>

	</section>


</body>

</html>
