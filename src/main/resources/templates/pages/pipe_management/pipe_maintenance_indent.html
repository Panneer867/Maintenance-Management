<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<body>
	<section>

		<div class="col-sm-11 mx-auto mt-2">		
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
					tabindex="0">
					<div class="card bl-cr">
						<div class="card-header heading-bg">
							<h3 class="text-center text-white">Pipe Maintenance Indent</h3>
						</div>
						<div class="card-body font-weight-bold">
							<div class="tab">
								<button class="tablinks btn btn-primary py-2 mx-1 hvr text-white" 
									onclick="openCity(event, 'MaterialIssued')" id="work-order-btn">PART / MATERIAL
								</button>
								<button class="tablinks btn btn-primary py-2 mx-1 hvr text-white" id="hold-labour-work-btn"
									onclick="openCity(event, 'LabourTime')">LABOUR / TIMES</button>
								<button class="tablinks btn btn-primary py-2 mx-1 hvr text-white" id="hold-vehicle-work-btn"
									onclick="openCity(event, 'VehicleTime')">VEHICLE / TIMING
								</button>
							</div>
							<div id="MaterialIssued" class="tabcontent">
								
									<div class="row">
										<div class="form-group col-md-3">
											<label for="inputEmail4">Indent No</label>
											<input type="text" class="form-control form-control-sm" id="indentNo" name="indentNo"
												placeholder="Indent No">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Indent Department</label>
											<input type="text" class="form-control form-control-sm" id="indentDepartement"
												name="indentDepartement" placeholder="Indent Department">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Department</label>
											<input type="text" class="form-control form-control-sm" id="holdWorkOrderDepartment"
												name="genWorkOrderDepartment" placeholder="Work Order Department">
										</div>

										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Number</label>
											<input type="number" class="form-control form-control-sm" id="workOrderNumber"
												name="workOrderNumber" placeholder="Work Order Number">
										</div>


									</div>

									<div class="row mt-3">
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Date</label>
											<input type="date" class="form-control form-control-sm" id="workOrderDate"
												name="workOrderDate" placeholder="Email">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Division</label>
											<input type="text" class="form-control form-control-sm" id="division" name="division"
												placeholder="Division">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Sub Division</label>
											<input type="text" class="form-control form-control-sm" id="subDivision" name="subDivision"
												placeholder="Sub Division">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Scope</label>
											<input type="text" class="form-control form-control-sm" id="workOrderScope"
												name="workOrderScope" placeholder="Work Order Scope">
										</div>
									</div>

									<div class="row mt-3">
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Issued By</label>
											<input type="text" class="form-control form-control-sm" id="workOrderIssuBy"
												name="workOrderIssuBy" placeholder="Work Order Issued By">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Priority</label>
											<input type="text" class="form-control form-control-sm" id="workPriority"
												name="workPriority" placeholder="Work Priority">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Cost</label>
											<input type="text" class="form-control form-control-sm" id="workOrderCost"
												name="workOrderCost" placeholder="Work Order Cost">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Contact</label>
											<input type="text" class="form-control form-control-sm" id="contact" name="contact"
												placeholder="Contact">
										</div>
									</div>
									<div class="row mt-3">
										<div class="form-group col-md-6">
											<label for="inputEmail4">Work Site</label>
											<input type="text" class="form-control form-control-sm form-control form-control-sm-sm" id="workSite" name="workSite"
												placeholder="Work Site">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Expected Start Date</label>
											<input type="date" class="form-control form-control-sm" id="expectedStartDate"
												name="expectedStartDate" placeholder="Expected Start Date">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Expected End Date</label>
											<input type="date" class="form-control form-control-sm" id="expectedEndDate"
												name="expectedEndDate" placeholder="Expected End Date">
										</div>
									</div>


									<!--*********************** Generate Work Order || PART / MATERIAL ISSUED  Start ********************-->

									<div class="col-md-12 mt-3">
										<div class="card bl-cr">
											<div class="card-header" style="background-color: blueviolet;height: 35px;">
												<p class="text-center text-white"><b>PARTS / MATERIALS</b></p>
											</div>
											<div class="card-body">
												<div class="row mt-3">
													<div class="form-group col-md-4">
														<label for="inputEmail4">Category</label>														
														<select class="form-select form-select-sm" id="category" name="category">
															<option value="">--Select--</option>
															<option th:each="item:${listOfHsnCode}"
																th:value="${item.category}" th:text="${item.category}">
															</option>
														</select>
													</div>
													<div class="form-group col-md-4">
														<label for="inputEmail4">Item</label>
														<input type="text" class="form-control form-control-sm" id="item" name="item"
															placeholder="Item">
													</div>

													<div class="form-group col-md-4">
														<label for="inputEmail4">HSNCODE</label>
														<input type="text" class="form-control form-control-sm" id="hsnCode"
															name="hsnCode" placeholder="HSNCODE">
													</div>
												</div>
												<div class="row mt-3">
													<div class="form-group col-md-4">
														<label for="inputEmail4">Unit of Meassure</label>
														<input type="text" class="form-control form-control-sm" id="unitMeassure"
															name="unitMeassure" placeholder="Unit of Meassure">
													</div>
													<div class="form-group col-md-4">
														<label for="inputEmail4">Qty</label>
														<input type="number" class="form-control form-control-sm" id="gentrMaterialQty"
															name="gentrMaterialQty" placeholder="Qty">
													</div>

													<div class="form-group col-md-4">
														<label for="inputEmail4">Amount</label>
														<input type="number" class="form-control form-control-sm"
															id="gentrMaterialAmount" name="gentrMaterialAmount"
															placeholder="Amount">
													</div>
													<div class="text-center mt-2">
														<button type="button" id="gen-add-category"
															class="btn btn-primary w-25 text-center">Add</button>
													</div>
												</div>
											</div>
											<div class="card-footer">
												<table
													class="table table-stock table-bordered table table-success table-striped table-hover">
													<thead>
														<tr>
															<th>Sl No</th>
															<th>Category</th>
															<th>Item</th>
															<th>HSNCode</th>
															<th>Unit of Meassure</th>
															<th>Qty</th>
															<th>Amount</th>
														</tr>
													</thead>
													<tbody class="category-item-display">
													</tbody>
												</table>

											</div>
										</div>
									</div>
									<div class=" text-center mt-4">
										<button  id="gen-submit"
											class="btn btn-primary w-25 text-center">Submit</button>
										<button id="gen-next-EmpCat"
											class="btn btn-primary w-25 text-center">Next</button>
									</div>

							

							</div>
							<!--*********************** Generate Work Order || Employees LABOUR / TIMES  Start ********************-->
							<div id="LabourTime" class="tabcontent">
								
									<div class="row">
										<div class="form-group col-md-3">
											<label for="inputEmail4">Indent No</label>
											<input type="text" class="form-control form-control-sm bg-white" id="indentNo-labour" name="indentNo" readonly>
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Indent Department</label>
											<input type="text" class="form-control form-control-sm bg-white" id="indentdepartement-labour" readonly
												name="indentDepartement">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Department</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workdepartment-labour" readonly
												name="genWorkOrderDepartment">
										</div>

										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Number</label>
											<input type="number" class="form-control form-control-sm bg-white" id="workrdernumber-labour" readonly
												name="workOrderNumber">
										</div>


									</div>

									<div class="row mt-3">
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Date</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workdate-labour" readonly
												name="workOrderDate">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Division</label>
											<input type="text" class="form-control form-control-sm bg-white" id="division-labour" readonly name="division">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Sub Division</label>
											<input type="text" class="form-control form-control-sm bg-white" id="subdivision-labour" readonly name="subDivision">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Scope</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workorderscope-labour" readonly
												name="workOrderScope">
										</div>
									</div>

									<div class="row mt-3">
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Issued By</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workorderissuby-labour" readonly
												name="workOrderIssuBy">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Priority</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workpriority-labour" readonly
												name="workPriority">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Cost</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workordercost-labour"  name="workordercost-labour" readonly >
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Contact</label>
											<input type="text" class="form-control form-control-sm bg-white" id="contact-labour" name="contact" readonly>
										</div>
									</div>
									<div class="row mt-3">
										<div class="form-group col-md-6">
											<label for="inputEmail4">Work Site</label>
											<input type="text" class="form-control form-control-sm bg-white" id="worksite-labour" name="workSite" readonly>
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Expected Start Date</label>
											<input type="text" class="form-control form-control-sm bg-white" id="expectedstartdate-labour" readonly
												name="expectedStartDate" >
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Expected End Date</label>
											<input type="text" class="form-control form-control-sm bg-white" id="expectedenddate-labour" readonly
												name="expectedEndDate">
										</div>
									</div>



									<div class="col-md-12 mt-3">
										<div class="card bl-cr ">
											<div class="card-header" style="background-color: blueviolet;height: 35px;">
												<p class="text-center text-white"><b>LABOUR / TIMES</b></p>
											</div>
											<div class="card-body">
												<div class="row mt-3">
													<div class="form-group col-md-4">
														<label for="inputEmail4">Employee Categorty</label>
														<input type="text" class="form-control form-control-sm" id="employeeCategorty"
															name="employeeCategorty" placeholder="Employee Categorty">
													</div>
													<div class="form-group col-md-2">
														<label for="inputEmail4">Members</label>
														<input type="number" class="form-control form-control-sm" id="labourQty"
															nam="labourQty" placeholder="Members">
													</div>
													<div class="form-group col-md-2">
														<label for="inputEmail4">Days</label>
														<input type="date" class="form-control form-control-sm" id="days" name="days"
															placeholder="Days">
													</div>
													<div class="form-group col-md-2">
														<label for="inputEmail4">Timing</label>
														<input type="time" class="form-control form-control-sm" id="time" name="time"
															placeholder="Timing">
													</div>
													<div class="form-group col-md-2">
														<label for="inputEmail4">Total Hour</label>
														<input type="text" class="form-control form-control-sm" id="totalHours"
															name="totalHour" placeholder="Total Hour">
													</div>
													<div class="text-center mt-2">
														<button type="button" id="gen-add-employees"
															class="btn btn-primary w-25 text-center">Add</button>
													</div>
												</div>
											</div>
											<div class="card-footer">
												<table
													class="table table-stock table-bordered table table-success table-striped table-hover"
													id="generatLabour">
													<thead>
														<tr>
															<th>Sl No</th>
															<th>Employee Categorty</th>
															<th>Qty</th>
															<th>Days</th>
															<th>Timing</th>
															<th>Total Hour</th>
														</tr>
													</thead>
													<tbody class="employees-labour-display">

													</tbody>
												</table>
											</div>
										</div>
									</div>


									<div class=" text-center mt-4">
										<button type="submit" id="gen-emplabours-submit"
											class="btn btn-primary w-25 text-center">Submit</button>
										<button type="submit" id="gen-next-EmpCat"
											class="btn btn-primary w-25 text-center">Next</button>
									</div>

								
							</div>
							<!--*********************** Generate Work Order || Employees LABOUR / TIMES  END ********************-->


							<!--****************************  Generate Work Order || VEHICLE/TIMING Start *********************************-->

							<div id="VehicleTime" class="tabcontent">
										
									<div class="row">
										<div class="form-group col-md-3">
											<label for="inputEmail4">Indent No</label>
											<input type="text" class="form-control form-control-sm bg-white" id="indentNo-vehicle" name="indentNo" readonly>
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Indent Department</label>
											<input type="text" class="form-control form-control-sm bg-white" id="indentdepartement-vehicle" readonly
												name="indentDepartement">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Department</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workdepartment-vehicle" readonly
												name="genWorkOrderDepartment">
										</div>

										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Number</label>
											<input type="number" class="form-control form-control-sm bg-white" id="workrdernumber-vehicle" readonly
												name="workOrderNumber">
										</div>


									</div>

									<div class="row mt-3">
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Date</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workdate-vehicle" readonly
												name="workOrderDate">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Division</label>
											<input type="text" class="form-control form-control-sm bg-white" id="division-vehicle" readonly name="division">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Sub Division</label>
											<input type="text" class="form-control form-control-sm bg-white" id="subdivision-vehicle" readonly name="subDivision">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Scope</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workorderscope-vehicle" readonly
												name="workOrderScope">
										</div>
									</div>

									<div class="row mt-3">
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Issued By</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workorderissuby-vehicle" readonly
												name="workOrderIssuBy">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Priority</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workpriority-vehicle" readonly
												name="workPriority">
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Work Order Cost</label>
											<input type="text" class="form-control form-control-sm bg-white" id="workordercost-vehicle"  name="workordercost-labour" readonly >
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Contact</label>
											<input type="text" class="form-control form-control-sm bg-white" id="contact-vehicle" name="contact" readonly>
										</div>
									</div>
									<div class="row mt-3">
										<div class="form-group col-md-6">
											<label for="inputEmail4">Work Site</label>
											<input type="text" class="form-control form-control-sm bg-white" id="worksite-vehicle" name="workSite" readonly>
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Expected Start Date</label>
											<input type="text" class="form-control form-control-sm bg-white" id="expectedstartdate-vehicle" readonly
												name="expectedStartDate" >
										</div>
										<div class="form-group col-md-3">
											<label for="inputEmail4">Expected End Date</label>
											<input type="text" class="form-control form-control-sm bg-white" id="expectedenddate-vehicle" readonly
												name="expectedEndDate">
										</div>
									</div>



									<div class="col-md-12 mt-3">
										<div class="card bl-cr">
											<div class="card-header "
												style="background-color: blueviolet;height: 35px;">
												<p class="text-center text-white"><b>VEHICLE/TIMING</b></p>
											</div>
											<div class="card-body">

												<div class="row mt-2">
													<div class="form-group col-md-4">
														<label for="inputEmail4">Vehicle Type</label>
														<input type="text" class="form-control form-control-sm" id="vehicleType"
															name="vehicleType" placeholder="Vehicle Type">
													</div>
													<div class="form-group col-md-4">
														<label for="inputEmail4">Vehicle Number</label>
														<input type="text" class="form-control form-control-sm" id="vehicleNumber"
															name="vehicleNumber" placeholder="Vehicle Number">
													</div>
													<div class="form-group col-md-4">
														<label for="inputEmail4">Driver Name</label>
														<input type="text" class="form-control form-control-sm" id="driverName"
															name="driverName" placeholder="Driver Name">
													</div>
												</div>
												<div class="row mt-2">
													<div class="form-group col-md-4">
														<label for="inputEmail4">Driver Contact Number</label>
														<input type="number" class="form-control form-control-sm"
															id="driverContactNumber" name="driverContactNumber"
															placeholder="Driver Contact Number">
													</div>
													<div class="form-group col-md-4">
														<label for="inputEmail4">ODO Meter From Reading</label>
														<input type="text" class="form-control form-control-sm" id="odoMeterReading"
															name="odoMeterReading" placeholder="Total Hour">
													</div>

													<div class="form-group col-md-4">
														<label for="inputEmail4">Start Time</label>
														<input type="time" class="form-control form-control-sm" id="startTime"
															name="startTime" placeholder="Start Time">
													</div>
												</div>
												<div class="text-center mt-2">
													<button type="button" id="gen-add-vehicle"
														class="btn btn-primary w-25 text-center">Add</button>
												</div>
											</div>
											<div class="card-footer">
												<table
													class="table table-stock table-bordered table table-success table-striped table-hover"
													id="generatLabour">
													<thead>
														<tr>
															<th>Sl No</th>
															<th>Vehicle Type</th>
															<th>Vehicle Number</th>
															<th>Driver Name</th>
															<th>Driver Contact No</th>
															<th>ODO Meter Reading</th>
															<th>Start Time</th>
														</tr>
													</thead>
													<tbody class="vehicle-labour-display">
													</tbody>
												</table>
											</div>
										</div>
									</div>
									<div class=" text-center mt-4">
										<button  id="gen-vehicle-submit"
											class="btn btn-primary w-25 text-center">Submit</button>
										<button type="submit" id="gen-next-EmpCat"
											class="btn btn-primary w-25 text-center">Next</button>
									</div>							
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
