<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<form class="col-sm-11 mx-auto mt-3">
			<div class="card bl-cr">
				<div class="card-header heading-bg">
					<h3 class="text-center text-white">Pipe Maintanance  Indent </h3>
				</div>
				<div class="card-body font-weight-bold">
					
					<div class="row mt-3">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Pipe Line Indent No</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Pipe Line Indent No">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Pipe Line Indent Date</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Pipe Line Indent Date">
						</div>
						<div class="form-group col-md-6">
							<label for="inputEmail4">Indent for </label>
								<select class="form-select" id="inputGroupSelect03"
								aria-label="Example select with button addon">
								<option selected>Choose...</option>
								<option value="1">Main Line</option>
								<option value="2">Distriubution Line </option>
								<option value="3">HSC Connection  </option>
							</select>
						</div>
						
					</div>
					<!--***********Row 2**********-->
					<div class="row mt-3">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Pipe Line From</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Pipe Line From">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Pipe Line End</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Pipe Line End">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Lenth in Meter / KM</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Lenth in Meter / KM">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Maintanance Type</label>
							<select class="form-select" id="inputGroupSelect03"
								aria-label="Example select with button addon">
								<option selected>Choose...</option>
								<option value="1">Emergency</option>
								<option value="2">Routine </option>
								<option value="3">Pro-Active </option>
							</select>
						</div>
						
						
					</div>

					<!--***********Row 3**********-->
					<div class="row mt-3">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Pipe Line Start Node</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Pipe Line Start Node">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Pipe Line End Node</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Pipe Line End Node">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Lenth in Meter / KM</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Lenth in Meter / KM">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Assts ID</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Assts ID">
						</div>
					</div>

					<!--***********Row 4**********-->
				<div class="row mt-3">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Langitude</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Langitude">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Latitude</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Latitude">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Lenth in Meter / KM</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Lenth in Meter / KM">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Pipe Line  Type</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Pipe Line  Type">
						</div>
					</div>
					<!--***********Row 5**********-->
					<div class="row mt-3">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Pipeline Diameter</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Pipeline Diameters">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Pipeline pressure</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Pipeline pressure">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">GRID</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="GRID">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">GMIS_ID</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="GMIS_ID">
						</div>
					</div>

					<!--***********Row 6**********-->
				<div class="row mt-3">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Ward No</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Ward No">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Ward Name</label>
							<input type="number" class="form-control" id="inputEmail4" placeholder="Ward Name">
						</div>
						
					</div>
					
					<!--***********Text Area**********-->
					<div class="row mt-3">

						<label for="inputEmail4">Pipe maintenance reasons</label>
						<textarea class="form-control" id="inputEmail4"></textarea>

					</div>
					<!--***********Row 7**********-->
				<div class="row mt-3">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Pipe Breakdown Date</label>
							<input type="date" class="form-control" id="inputEmail4" placeholder="Pipe Breakdown schedule Date">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Pipe Breakdown Time</label>
							<input type="time" class="form-control" id="inputEmail4" placeholder="Pipe Breakdown schedule Time">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Site Engineer</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Site Engineer">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">TEAM CODE</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="TEAM CODE">
						</div>
						<div class="form-group col-md-3">
							<label for="inputEmail4">Site Superwiser </label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="Site Superwiser ">
						</div>
					</div>
				</div>
				<div class="card-footer text-center">
					<button type="button" class="btn btn-info ">Submit</button>
					<button type="button" class="btn btn-secondary ">Cancel</button>
					<button type="button" class="btn btn-primary ">View</button>

				</div>
			</div>

</form>
		
	</section>
</body>

</html>
