<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Handpump Index | Material Mangement</title>
</head>

<body>
	<section>
		<div class="col-11 mt-4 mx-auto">
			<!-- form Start-->
			<div class="card text-center bl-cr">
				<div class="card-header heading-bg text-white fs-4">
					Handpump Index
				</div>
				<div class="card-body font-weight-bold">

					<!-- Message Alert Field -->
				    <div th:if="${session.message}" class="alert_field">
						<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}"
							role="alert">
							<span th:text="${session.message.content}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<!-- End of Message Alert Field -->

					<!--<div class="col-6 mx-auto">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Handpump ID</label>
							<div class="col-sm-4 px-0">
								<form class="form-inline" >
									<input class="form-control form-control-sm " type="search" name="handpumpId"
										placeholder="Enter handpump Id" aria-label="Search">
								</form>
							</div>
						</div>
					</div>-->
					<!---->
					<!--th:value="${handpumps.handpumpId}"-->
					<form th:action="@{/handpump/savehandpump}" method="post" >
						<div class="row ">
							<div class="col-3 text-start">
								<label for="handpumpId" class="col-sm-10 col-form-label">Handpump Id</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm bg-white" id="handpumpId"
										  name="handpumpId">
								</div>
							</div>
							<div class="col-3 text-start">
								<label for="handpumpMark" class="col-sm-10 col-form-label">Handpump Make</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm bg-white" id="handpumpMark"
										  name="handpumpMark">
								</div>
							</div>
							<div class="col text-start">
								<label for="handpumpType" class="col-sm-8 col-form-label">Handpump Type</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm bg-white" id="handpumpType"
										  name="handpumpType">
								</div>
							</div>

							<div class="col text-start">
								<label for="handpumpDetails" class="col-sm-10 col-form-label">Handpump Details</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="handpumpDetails"
									  name="handpumpDetails">
								</div>
							</div>
						</div>

						<div class="row ">
							<div class="col text-start">
								<label for="installedDate" class="col-sm-10 col-form-label">Installed Date</label>
								<div class="col">
									<input type="date" class="form-control form-control-sm bg-white" id="installedDate"
										  name="installedDate">
								</div>
							</div>
							<div class="col text-start">
								<label for="handpumpLocation" class="col-sm-8 col-form-label">Location</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm bg-white" id="handpumpLocation"
										  name="handpumpLocation">
								</div>
							</div>
							<div class="col text-start">
								<label for="installedMotor" class="col-sm-10 col-form-label">Installed Motor</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="installedMotor" 
									 name="installedMotor">
								</div>
							</div>
							<div class="col text-start">
								<label for="handpumpStoreName" class="col-sm-10 col-form-label">Hand Pump Store Name</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="handpumpStoreName" 
									 name="handpumpStoreName">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col text-start">
								<label for="handpumpWarranty" class="col-sm-8 col-form-label">Warranty</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm bg-white" id="handpumpWarranty"
										  name="handpumpWarranty">
								</div>
							</div>
							<div class="col text-start">
								<label for="nextMaintenTime" class="col-sm-12 col-form-label">Next Maintanance Time</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm bg-white" id="nextMaintenTime"
										  name="nextMaintenTime">
								</div>
							</div>
							<div class="col text-start">
								<label for="waterType" class="col-sm-10 col-form-label">Water Type</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm bg-white" id="waterType"
										  name="waterType">
								</div>
							</div>
							<div class="col text-start">
								<label for="scheduleType" class="col-sm-10 col-form-label">schedule types</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="scheduleType"
									  name="scheduleType">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col text-start">
								<label for="handpumpPower" class="col-sm-8 col-form-label">Installed Motor</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="handpumpPower"
									  name="handpumpPower">
								</div>
							</div>
							<div class="col text-start">
								<label for="motorType" class="col-sm-8 col-form-label">Motor Type</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="motorType" 
									 name="motorType ">
								</div>
							</div>
							<div class="col text-start">
								<label for="installedMotorPower" class="col-sm-10 col-form-label">Installed Motor Power</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="installedMotorPower" 
									 name="installedMotorPower">
								</div>
							</div>
							<div class="col text-start">
								<label for="waterSupplyArea" class="col-sm-10 col-form-label">Water Supply Area</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="waterSupplyArea" 
									 name="waterSupplyArea">
								</div>
							</div>
						</div>



						<div class="row ">
							<div class="col-3 text-start">
								<label for="supplierName" class="col-sm-8 col-form-label">Supplier Name</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="supplierName" 
									 name="supplierName">
								</div>
							</div>
							<div class="col-3 text-start">
								<label for="supplierContact" class="col-sm-8 col-form-label">Supplier Contact</label>
								<div class="col">
									<input type="date" class="form-control form-control-sm" id="supplierContact" 
									 name="supplierContact">
								</div>
							</div>
							<div class="col-3 text-start">
								<label for="supplierAddress" class="col-sm-10 col-form-label">Supplier Address</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="supplierAddress" 
									 name="supplierAddress">
								</div>
							</div>
							<div class="col text-start">
								<label for="workIntervalHandPump" class="col-sm-12 col-form-label">Work Interval of Handpump</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="workIntervalHandPump" 
									 name="workIntervalHandPump">
								</div>
							</div>
						</div>

						<div class="row ">
							<div class="col text-start">
								<label for="supplyOrderNumber" class="col-sm-12 col-form-label">Supply Order Number</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="supplyOrderNumber" 
									 name="supplyOrderNumber">
								</div>
							</div>
							<div class="col text-start">
								<label for="deliveryDate" class="col-sm-8 col-form-label">Devlivery Date</label>
								<div class="col">
									<input type="date" class="form-control form-control-sm" id="deliveryDate"
									  name="deliveryDate">
								</div>
							</div>
							<div class="col text-start">
								<label for="latitude" class="col-sm-10 col-form-label">Langitude</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="latitude" 
									 name="latitude" placeholder="eg:12.125356">
								</div>
							</div>
								<div class="col text-start">
								<label for="longitude" class="col-sm-12 col-form-label">Latitude</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="longitude"
									  name="longitude" placeholder="eg:23.147283">
								</div>
							</div>
						</div>

						<div class="row ">
						
							<div class="col text-start">
								<label for="grid" class="col-sm-12 col-form-label">GRID</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="grid" 
									 name="grid">
								</div>
							</div>
							<div class="col text-start">
								<label for="gmisId" class="col-sm-10 col-form-label">GMIS_ID</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="gmisId" 
									 name="gmisId">
								</div>
							</div>
							<div class="col text-start">
								<label for="wardNo" class="col-sm-10 col-form-label">Ward No</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="wardNo"
									  name="wardNo">
								</div>
							</div>
							<div class="col text-start">
								<label for="WardName" class="col-sm-12 col-form-label">Ward Name</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="WardName"
									  name="WardName">
								</div>
							</div>
						</div>

						<div class="row ">
							
							<div class="col text-start">
								<label for="siteEnginner" class="col-sm-12 col-form-label">Site Engineer</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="siteEnginner"
									  name="siteEnginner">
								</div>
							</div>
							<div class="col text-start">
								<label for="teamCode" class="col-sm-10 col-form-label">TEAM CODE</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="teamCode" 
									 name="teamCode">
								</div>
							</div>
							<div class="col text-start">
								<label for="siteSuperviser" class="col-sm-10 col-form-label">Site Superwiser </label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="siteSuperviser" 
									 name="siteSuperviser">
								</div>
							</div>
								<div class="col text-start">
								<label for="handpumpStatnNo" class="col-sm-12 col-form-label">Handpump Station con No</label>
								<div class="col">
									<input type="text" class="form-control form-control-sm" id="handpumpStatnNo"
									  name="handpumpStatnNo">
								</div>
							</div>
						</div>
			

						<div class="mt-4">
							<button type="submit" class="btn btn-primary">Submit</button>							
							<a href="#" class="btn btn-success">View</a>
							<button type="reset" class="btn btn-warning">Reset</button>
						</div>

					</form>
				</div>

			</div>
		</div>
		<!-- form END-->


	</section>


</body>

</html>
