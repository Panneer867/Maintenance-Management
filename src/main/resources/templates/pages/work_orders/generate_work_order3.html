<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
	
	
	

		<div class="col-md-12 mt-3">
			<div class="card bl-cr">
				<div class="card-header" style="background-color: blueviolet;height: 35px;">
					<p class="text-center text-white"><b>PART / MATERIAL ISSUED</b></p>
				</div>
				<div class="card-body">
					<div class="row mt-3">
						<div class="form-group col-md-4">
							<label for="inputEmail4">Category</label>
							<!--<input type="text" class="form-control" id="category"
														name="category" placeholder="Category">
														-->
							<select class="form-control" id="category" name="category">
								<option value="">--Select--</option>
								<option th:each="item:${listOfHsnCode}" th:value="${item.category}"
									th:text="${item.category}"></option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="inputEmail4">Item</label>
							<input type="text" class="form-control" id="item" name="item" placeholder="Item">
						</div>

						<div class="form-group col-md-4">
							<label for="inputEmail4">HSNCODE</label>
							<input type="text" class="form-control" id="hsnCode" name="hsnCode" placeholder="HSNCODE">
						</div>
					</div>
					<div class="row mt-3">
						<div class="form-group col-md-4">
							<label for="inputEmail4">Unit of Meassure</label>
							<input type="text" class="form-control" id="unitMeassure" name="unitMeassure"
								placeholder="Unit of Meassure">
						</div>
						<div class="form-group col-md-4">
							<label for="inputEmail4">Qty</label>
							<input type="number" class="form-control" id="gentrMaterialQty" name="gentrMaterialQty"
								placeholder="Qty">
						</div>

						<div class="form-group col-md-4">
							<label for="inputEmail4">Amount</label>
							<input type="number" class="form-control" id="gentrMaterialAmount"
								name="gentrMaterialAmount" placeholder="Amount">
						</div>
						<div class="text-center mt-2">
							<button type="button" id="gen-add-category"
								class="btn btn-primary w-25 text-center">Add</button>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<table
						class="table table-stock table-bordered table table-success table-striped table-hover">
						<thead>
							<tr>
							    <th>Sl No</th>
								<th>Category</th>
								<th>Item</th>
								<th>HSNCode</th>
								<th>Unit of Meassure</th>
								<th>Qty</th>
								<th>Amount</th>
							</tr>
						</thead>
						<tbody class="category-item-display">
						</tbody>
					</table>

				</div>
			</div>
		</div>


	</section>
</body>

</html>
