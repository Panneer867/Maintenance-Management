<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<div class="row mt-2">
			<div class="col-0.5"><a th:href="@{/asset/view}" class="btn btn-dark btn-sm" data-bs-toggle="tooltip"
					data-bs-placement="bottom" title="Back">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</a></div>
			<div class="col-11.5">
				<h3 class="text-center text-white p-1 bg-primary">Asset Information</h3>
			</div>
		</div>
		<div class="col-10 mx-auto mt-5">

			<div class="card  mt-2" >
				<div class="card-header heading-bg">
					<h3 class="text-center text-white mb-0">Asset View</h3>
				</div>
				<div class="p-5">

					<div class="row">
						<div class="col-12">
							<div class="row">
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Asset Id
										</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary"
												th:value="${asset.assetId}" disabled />
										</div>
									</div>
								</div>
								<div class="col-4">
								<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Asset Name
										</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary"
												th:value="${asset.assetName}" disabled />
										</div>
									</div>
									
								</div>
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Division</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary"
												th:value="${asset.division}" disabled />
										</div>
									</div>
								</div>
							</div>

							<div class="row mt-3">
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Sub Division</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary"
												th:value="${asset.subDivision}" disabled />
										</div>
									</div>
								</div>
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Department</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary"
												th:value="${asset.department}" disabled />
										</div>
									</div>
								</div>
								
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Category</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary"
												th:value="${asset.category}" disabled />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
							<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Sub-Category</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary"
												th:value="${asset.subCategory}" disabled />
										</div>
									</div>
								</div>
								
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Cost
										</label>
										<div class="col-sm-8">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text py-2 font-weight-bold"
														style="border-radius: 0;">&#8377;</span>
												</div>
												<input type="text" class="form-control text-primary text-primary"
													th:value="${asset.cost}" disabled />
											</div>
										</div>
									</div>
								</div>
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">
											Quantity</label>
										<div class="col-sm-8">
											<input type="number" class="form-control text-primary"
												th:value="${asset.quantity}" disabled />
										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Model
										</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary" th:value="${asset.model}"
												disabled />
										</div>
									</div>
								</div>
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Purchase Date
										</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary" th:value="${asset.purchaseDate}"
												disabled />
										</div>
									</div>
								</div>
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Asset Type
										</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary" th:value="${asset.assetType}"
												disabled />
										</div>
									</div>
								</div>
								
							</div>

							<div class="row mt-3">
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Assigned To</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary"
												th:value="${asset.assignedTo}" disabled />
										</div>
									</div>
								</div>
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Barcode</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary"
												th:value="${asset.barCode}" disabled />
										</div>
									</div>
								</div>
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">HSNCode</label>
										<div class="col-sm-8">
											<input type="text" class="form-control text-primary"
												th:value="${asset.hsnCode}" disabled />
										</div>
									</div>
								</div>

								


							</div>
							<div class="row">
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Asset Location</label>
										<div class="col-sm-8">
											<input type="date" class="form-control text-primary"
												th:value="${asset.assetLocation}" disabled />
										</div>
									</div>
								</div>
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Returned Date</label>
										<div class="col-sm-8">
											<input type="date" class="form-control text-primary"
												th:value="${asset.returnedDate}" disabled />
										</div>
									</div>
								</div>
								
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Store Name</label>
										<div class="col-sm-8">
											<input type="date" class="form-control text-primary"
												th:value="${asset.storeName}" disabled />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-4">
									<div class="form-group row">
										<label for="staticEmail" class="col-sm-4 col-form-label">Asset Make</label>
										<div class="col-sm-8">
											<input type="date" class="form-control text-primary"
												th:value="${asset.assetMake}" disabled />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
