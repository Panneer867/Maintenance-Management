<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<div class="row mt-2">
			<div class="col-0.5"><a th:href="@{/dashboard}" class="btn btn-dark btn-sm" data-bs-toggle="tooltip"
					data-bs-placement="bottom" title="Back">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</a></div>
			<div class="col-11.5">
				<h3 class="text-center text-white p-1 bg-primary">Employee Management Dashboard</h3>
			</div>
		</div>
	<div class="mt-2">
			<div class="row">

						<div class="col-6">
							<figure class="highcharts-figure border">
								<div id="monthwise-total-emp"></div>
							</figure>
						</div>
						<div class="col-6">
							<figure class="highcharts-figure border">
								<div id="empcontainer2"></div>
							</figure>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<figure class="highcharts-figure border">
								<div id="monthwise-total-empLeave"></div>
							</figure>
						</div>

					</div>
		</div>
	</section>
</body>

</html>
