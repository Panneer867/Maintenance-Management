<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<h3 class="text-center text-white mt-2 p-1"
			style="background-image: linear-gradient(to right, #0acffe 0%, #495aff 100%);">User Creation
		</h3>
		<div class="mt-2">
			<ul class="nav nav-pills justify-content-end py-1 mb-2" id="pills-tab" role="tablist">
				<li class="nav-item" role="presentation">
					<a class="nav-link py-2 mx-1 px-4 text-white hvr bg-primary"
						th:href="@{/admin/user/list}">
						Modify Users
					</a>
				</li>
			</ul>
		</div>
		<div class="col-8 mx-auto">
			<div class="card" style="background-color: rgb(213 245 255);">
				<div class="card-header text-center bg-info text-white">
					
				</div>
				<div class="card-body">
					<form class="p-0 mb-0" th:action="@{/inward/material/add}" method="post"
						enctype="multipart/form-data">
						
								<div class="row">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Select
												Company</label>
											<div class="col-sm-8">
												<select class="form-select">
													<option value="" selected>Select</option>

												</select>
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Select
												Branch</label>
											<div class="col-sm-8">
												<select class="form-select">
													<option value="" selected>Select</option>

												</select>
											</div>
										</div>
									</div>

								</div>

								<div class="row">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Degignation</label>
											<div class="col-sm-8">
												<select class="form-select">
													<option value="" selected>Select</option>

												</select>
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">User Role</label>
											<div class="col-sm-8">
												<select class="form-select">
													<option value="" selected>Select</option>

												</select>
											</div>
										</div>
									</div>

								</div>
								<div class="row">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">First Name</label>
											<div class="col-sm-8">
												<input type="text" class="form-control form-control-sm" />
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Last Name</label>
											<div class="col-sm-8">
												<input type="text" class="form-control form-control-sm" />
											</div>
										</div>
									</div>

								</div>
								<div class="row">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Mobile</label>
											<div class="col-sm-8">
												<input type="text" class="form-control form-control-sm" />
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Email</label>
											<div class="col-sm-8">
												<input type="text" class="form-control form-control-sm" />
											</div>
										</div>
									</div>

								</div>
								<div class="row">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Username</label>
											<div class="col-sm-8">
												<input type="text" class="form-control form-control-sm" />
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Password</label>
											<div class="col-sm-8">
												<input type="password" class="form-control form-control-sm" />
											</div>
										</div>
									</div>

								</div>
								<div class="row">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Confirm Password</label>
											<div class="col-sm-8">
												<input type="password" class="form-control form-control-sm" />
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Created Date</label>
											<div class="col-sm-8">
												<input type="date" class="form-control form-control-sm" />
											</div>
										</div>
									</div>

								</div>
								<div class="row mt-2">
							<div class="col-12 text-center">
								<button type="submit" class="btn btn-success btn-sm">Create</button>
								<button type="reset" class="btn btn-secondary btn-sm">Reset</button>
							</div>
						</div>
								
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
