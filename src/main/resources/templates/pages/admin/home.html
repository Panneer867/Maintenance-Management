<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<div class="mt-2 ">
			<h4 class="text-center bg-primary py-1 text-white heading-shadow">ADMIN PANEL</h4>
			<div class="d-flex justify-content-center mt-5">
				<div class="row">
					<div class="col-3">
						<div class="dash-cards">

							<article class="dash-card">

								<picture class="thumbnail">
									<a th:href="@{/admin/company/list}"><img class="category__02 w-100"
											th:src="@{/images/dashboard/Company.jpg}" alt="" />
									</a>
								</picture>
								<a th:href="@{/admin/company/list}">
									<p class="dash-category category__01">Company Management</p>
								</a>
							</article>
						</div>
					</div>
					<div class="col-3">
						<div class="dash-cards">
							<article class="dash-card">
								<picture class="thumbnail">
									<a th:href="@{/admin/branch/list}"><img class="category__03 w-100"
											th:src="@{/images/dashboard/Branch.jpg}" alt="" />
									</a>
								</picture>
								<a th:href="@{/admin/branch/list}">
									<p class="dash-category category__03">Branch Management</p>
								</a>
							</article>
						</div>
					</div>

					<div class="col-3">
						<div class="dash-cards">
							<article class="dash-card">
								<picture class="thumbnail">
									<a th:href="@{/admin/role/list}"><img class="category__03 w-100"
											th:src="@{/images/dashboard/roles.jpg}" alt="" />
									</a>
								</picture>
								<a th:href="@{/admin/role/list}">
									<p class="dash-category category__03">Role Master</p>
								</a>
							</article>
						</div>
					</div>
					<div class="col-3">
						<div class="dash-cards">
							<article class="dash-card">
								<picture class="thumbnail">
									<a th:href="@{/admin/user/list}"><img class="category__03 w-100"
											th:src="@{/images/dashboard/Users.jpg}" alt="" />
									</a>
								</picture>
								<a th:href="@{/admin/user/list}">
									<p class="dash-category category__04">User Mangement</p>
								</a>
							</article>
						</div>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-center mt-5">
				<div class="row">
					<div class="col-3">
						<div class="dash-cards">
							<article class="dash-card">
								<picture class="thumbnail">
									<a th:href="@{/admin/user/roles}"><img class="category__03 w-100"
											th:src="@{/images/dashboard/user_roles.jpg}" alt="" />
									</a>
								</picture>
								<a th:href="@{/admin/user/roles}">
									<p class="dash-category category__03">User Roles</p>
								</a>
							</article>
						</div>
					</div>
					<div class="col-3">
						<div class="dash-cards">
							<article class="dash-card">
								<picture class="thumbnail">
									<a th:href="@{/admin/excel/import-export}"><img class="category__03 w-100"
											th:src="@{/images/dashboard/Import.jpg}" alt="" />
									</a>
								</picture>
								<a th:href="@{/admin/excel/import-export}">
									<p class="dash-category category__03">Excel Import & Export</p>
								</a>
							</article>
						</div>
					</div>
					<div class="col-3">
						<div class="dash-cards">
							<article class="dash-card">
								<picture class="thumbnail">
									<a th:href="@{/admin/device/control}"><img class="category__03 w-100"
											th:src="@{/images/dashboard/Device.jpg}" alt="" />
									</a>
								</picture>
								<a th:href="@{/admin/device/control}">
									<p class="dash-category category__04">Device & Control</p>
								</a>
							</article>
						</div>
					</div>
					<div class="col-3">
						<div class="dash-cards">
							<article class="dash-card">
								<picture class="thumbnail">
									<a th:href="@{/admin/backup}">
										<img class="category__02 w-100" th:src="@{/images/dashboard/Backup.jpg}"
											alt="" />
									</a>
								</picture>
								<a th:href="@{/admin/backup/client}">
									<p class="dash-category category__01">Backup</p>
								</a>
							</article>
						</div>
					</div>
				</div>
			</div>
		</div>

</html>
