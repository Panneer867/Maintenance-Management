<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<h3 class="text-center text-white mt-2 p-1"
			style="background-image: linear-gradient(-225deg, #FF057C 0%, #8D0B93 50%, #321575 100%);">Branch / Sub
			Division Creation
		</h3>
		<div class="mt-2">
			<ul class="nav nav-pills justify-content-end py-1 mb-2" id="pills-tab" role="tablist">
				<li class="nav-item" role="presentation">
					<a class="nav-link py-2 mx-1 px-4 text-white hvr bg-primary"
						th:href="@{/admin/account/branch/list}">
						Modify Branch
					</a>
				</li>
			</ul>
		</div>
		<div class="col-11 mx-auto">
			<div class="card" style="background-color: rgb(213 245 255);">
				<div class="card-header text-center bg-info text-white">
					<h4 class="mb-0">Branch Creation</h4>
				</div>
				<div class="card-body">
					<form class="p-0 mb-0" th:action="@{/inward/material/add}" method="post"
						enctype="multipart/form-data">
					
								<div class="row">
									<div class="col-10">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-3 col-form-label pr-0">Branch
												(SubDivision)</label>
											<div class="col-sm-9 px-0">
												<input type="text" class="form-control" />
											</div>
										</div>
									</div>
									<div class="col-2">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">ID</label>
											<div class="col-sm-8 pl-0">
												<input type="text" class="form-control" />
											</div>
										</div>
									</div>

								</div>

								<div class="row mt-3">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Company
												(Division)</label>
											<div class="col-sm-7 px-0">
												<select class="form-select">
													<option value="" selected>Select</option>

												</select>
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-5 col-form-label pr-0">Branch
												(Division) ID</label>
											<div class="col-sm-7 pl-0">
												<input type="text" class="form-control" />
											</div>
										</div>
									</div>

								</div>
								<div class="row mt-3">
									<div class="col-12">
										<div class="form-group row">
											<label for="staticEmail"
												class="col-sm-2 col-form-label pr-0">Address</label>
											<div class="col-sm-10 pl-0">
												<input type="text" class="form-control" />
											</div>
										</div>
									</div>

								</div>
								<div class="row mt-3">
									<div class="col-4">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Area</label>
											<div class="col-sm-8 px-0">
												<input type="text" class="form-control" />
											</div>
										</div>
									</div>
									<div class="col-4">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">State</label>
											<div class="col-sm-8 px-0">
												<select class="form-select">
													<option value="" selected>Select</option>
													<option value="KARNATAKA">Karnataka</option>
													<option value="KERALA">Kerala</option>
													<option value="TAMIL NADU">Tamil Nadu</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-4">
										<div class="form-group row">
											<label for="staticEmail"
												class="col-sm-4 col-form-label pr-0">Pincode</label>
											<div class="col-sm-8 pl-0">
												<input type="text" class="form-control" />
											</div>
										</div>
									</div>

								</div>

							
						
								<div class="row">
									<div class="col-3">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Phone</label>
											<div class="col-sm-8 px-0">
												<input type="text" class="form-control" />
											</div>
										</div>
									</div>
									<div class="col-3">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Email</label>
											<div class="col-sm-8 px-0">
												<input type="text" class="form-control" />
											</div>
										</div>
									</div>
									<div class="col-3">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-4 col-form-label pr-0">Fax No</label>
											<div class="col-sm-8 pl-0">
												<input type="text" class="form-control" />
											</div>
										</div>
									</div>
									<div class="col-3">
											<div class="form-group row">
										<label for="staticEmail" class="col-sm-3 col-form-label px-0">Website</label>
										<div class="col-sm-9 pl-0">
											<input type="text" class="form-control" />
										</div>
									</div>
									</div>

								</div>
								
						
						<div class="row mt-3">
							<div class="col-12 text-center">
								<button type="submit" class="btn btn-success btn-sm">Create</button>
								<button type="reset" class="btn btn-secondary btn-sm">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
