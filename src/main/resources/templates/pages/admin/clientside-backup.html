<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<h4 class="text-center text-white mt-2 p-1 bg-primary">
			Backup
		</h4>
		<div class="row mt-2">
			<div class="col-4" dir="ltr">
				<nav aria-label="breadcrumb">
					<ol class="default-breadcrumb">
						<li class="crumb">
							<div class="link"><a th:href="@{/admin/home}" class="fa fa-home pt-1"></a></div>
						</li>
						<li class="crumb ">
							<div class="link text-black"><span aria-current="location">Backup</span></div>
						</li>

						<li class="crumb active">
							<div class="link"><span aria-current="location">Client Backup</span></div>
						</li>
					</ol>
				</nav>
			</div>
			<div class="col-8">
				<ul class="nav nav-pills justify-content-end py-1 mb-2" id="pills-tab" role="tablist">


					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr active-tab bg-dark"
							th:href="@{/admin/backup/client}">
							Client Backup
						</a>
					</li>

					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-dark" th:href="@{/admin/backup/server}">
							Server Backup
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-8 mx-auto">
			<div th:if="${session.message}" class="alert_field">
				<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
		</div>
		<div class="col-8 mx-auto my-2">
			<div class="card bl-cr">
				<div class="card-header text-center heading-bg text-white">
					<h4 class="mb-0"> Client Backup</h4>
				</div>
				<div class="card-body">
					<form class="p-0 mb-0" th:action="@{/admin/backup/client/download}" method="post">
						<div class="row pt-3">
							<div class="form-group row">
								<div class="col-sm-1"></div>
								<label for="staticEmail" class="col-sm-2 col-form-label text-center">Username</label>

								<div class="col-sm-3">
									<input type="text" name="username" class="form-control form-control-sm" required />
								</div>

								<label for="staticEmail" class="col-sm-2 col-form-label text-center">Password</label>

								<div class="col-sm-3">
									<input type="password" name="password" class="form-control form-control-sm"
										required />
								</div>
								<div class="col-sm-1"></div>

							</div>
						</div>

						<div class="row pt-2">
							<div class="col-12 text-center">
								<button type="submit" class="btn btn-success btn-sm">Download Backup</button>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
