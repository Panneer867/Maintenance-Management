<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<div class="row mt-2">
			<div class="col-6" dir="ltr">
				<nav aria-label="breadcrumb">
					<ol class="default-breadcrumb">
						<li class="crumb">
							<div class="link"><a th:href="@{/home}" class="fa fa-home pt-1"></a></div>
						</li>
						<li class="crumb">
							<div class="link"><a th:href="@{/admin/home}">Admin</a></div>
						</li>
						<li class="crumb active">
							<div class="link"><span aria-current="location">User Roles</span></div>
						</li>
					</ol>
				</nav>
			</div>
		</div>

		<div th:if="${session.message}" class="alert_field">
			<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<div class="card">
			<div class="card-header text-center heading-bg text-white">
				<h5 class="mb-0">User Role (Email, SMS, Text Notification) </h5>
			</div>
			<div class="card-body font-weight-bold">
				<form class="p-0 mb-0" th:action="@{/admin/user/roles/update}" data-toggle="validator"
					th:object="${userRoles}" method="post">
					<div class="mx-auto col-4">
						<div class="form-group row mb-0">
							<label for="staticEmail" class="col-sm-4 col-form-label pr-0">User Role<strong
									class="text-danger">*</strong></label>
							<div class="col-sm-8 px-0">
								<select class="form-select" name="roleId" id="roleId-change" required>
									<option value="" selected>Select</option>
									<option th:each="role : ${roles}" th:value="${role.id}" th:utext="${role.name}" />
								</select>

							</div>
						</div>
					</div>
					<div class="tab-content" id="pills-tabContent">
						<div class="tab-pane fade show active" id="pills-one" role="tabpanel"
							aria-labelledby="pills-one-tab" tabindex="0">
							<div class="row mt-3">
								<div class="col-6">
									<div class="row">
										<div class="col-8 pr-0">
											<h3 class="col-form-label bg-secondary font-weight-bold pl-5">Admin Pages
											</h3>
											<div class="px-5">
												<div class="form-check form-switch mt-3">
													<input type="checkbox" class="form-check-input" id="admin-page">
													<input type="hidden" name="adminpage" id="set-admin-page">
													<label class="form-check-label" for="admin-page">Home</label>
												</div>
												<div class="form-check form-switch mt-2">
													<input type="checkbox" class="form-check-input"
														id="company-management" />
													<input type="hidden" name="companyManagement"
														id="set-company-management">
													<label class="form-check-label" for="company-management">Company
														Management</label>
												</div>
												<div class="form-check form-switch mt-2">
													<input type="checkbox" class="form-check-input"
														id="create-company" />
													<input type="hidden" name="createCompany" id="set-create-company">
													<label class="form-check-label" for="create-company">Create
														Company</label>
												</div>
												<div class="form-check form-switch mt-2">
													<input type="checkbox" class="form-check-input" id="edit-company" />
													<input type="hidden" name="editCompany" id="set-edit-company">
													<label class="form-check-label" for="edit-company">Edit
														Company</label>
												</div>
												<div class="form-check form-switch mt-2">
													<input type="checkbox" class="form-check-input" id="view-company" />
													<input type="hidden" name="viewCompany" id="set-view-company">
													<label class="form-check-label" for="view-company">View
														Company</label>
												</div>
												<div class="form-check form-switch mt-2">
													<input type="checkbox" class="form-check-input"
														id="delete-company" />
													<input type="hidden" name="deleteCompany" id="set-delete-company">
													<label class="form-check-label" for="delete-company">Delete
														Company</label>
												</div>
											</div>
										</div>
										<div class="col-2 p-0">

											<h3 class="col-form-label bg-secondary font-weight-bold text-center">SMS
											</h3>
											<div class="form-check form-switch mt-3 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
											<div class="form-check form-switch mt-2 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
											<div class="form-check form-switch mt-2 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
											<div class="form-check form-switch mt-2 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
											<div class="form-check form-switch mt-2 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
											<div class="form-check form-switch mt-2 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
										</div>
										<div class="col-2 p-0">
											<h3 class="col-form-label bg-secondary font-weight-bold text-center">EMAIL
											</h3>
											<div class="form-check form-switch mt-3 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
											<div class="form-check form-switch mt-2 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
											<div class="form-check form-switch mt-2 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
											<div class="form-check form-switch mt-2 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
											<div class="form-check form-switch mt-2 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
											<div class="form-check form-switch mt-2 d-flex justify-content-center">
												<input type="checkbox" class="form-check-input" />
											</div>
										</div>
									</div>

								</div>

								<div class="col-6">

								</div>
							</div>

						</div>
						<div class="tab-pane fade" id="pills-two" role="tabpanel" aria-labelledby="pills-two-tab"
							tabindex="0">

						</div>
						<div class="tab-pane fade" id="pills-three" role="tabpanel" aria-labelledby="pills-three-tab"
							tabindex="0">

						</div>
					</div>
					<ul class="nav nav-pills justify-content-end py-1 mb-0" id="pills-tab" role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link active mx-1 py-2 text-white hvr bg-dark" id="pills-one-tab"
								data-bs-toggle="pill" data-bs-target="#pills-one" type="button" role="tab"
								aria-controls="pills-one" aria-selected="true">
								1
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link py-2 mx-1 text-white hvr bg-dark" id="pills-two-tab"
								data-bs-toggle="pill" data-bs-target="#pills-two" type="button" role="tab"
								aria-controls="pills-two" aria-selected="false">
								2
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link py-2 mx-1 text-white hvr bg-dark" id="pills-three-tab"
								data-bs-toggle="pill" data-bs-target="#pills-three" type="button" role="tab"
								aria-controls="pills-three" aria-selected="false">
								3
							</button>
						</li>
					</ul>
					<div class="text-center mt-3">
						<button type="submit" class="btn btn-success btn-sm mr-3">Submit</button>

					</div>
				</form>
			</div>
		</div>

	</section>
</body>

</html>
