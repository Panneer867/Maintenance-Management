<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<h3 class="text-center text-white mt-2 p-1"
			style="background-image: linear-gradient(to right, #ec77ab 0%, #7873f5 100%);">User Role ( with Email, SMS,
			Text Notification)
		</h3>

		<div class="col-9 mx-auto my-4">
			<div class="card" style="background-color: rgb(213 245 255);">
				<div class="card-header text-center bg-info text-white">

				</div>
				<div class="card-body">
					<form class="p-0 mb-0" th:action="@{/inward/material/add}" method="post">
						<div class="row">
							<div class="col px-5">

								<table class="table table-borderless" style="font-size: 12px;">
									<thead class="table-primary">
										<tr class="text-uppercase" style="font-weight: bold;">
											<th>Modules</th>
											<th>User Access</th>
											<th>SMS</th>
											<th>Email</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="py-4">Task Update</td>

											<td><select class="form-select col-8">
													<option value="NO" selected>NO</option>
													<option value="YES" >YES</option>
													
												</select></td>
											<td>
												<div class="form-check">
													<input class="form-check-input my_checkbox" type="checkbox" value=""
														id="flexCheckDefault">

												</div>
											</td>
											<td class="justify-content-center">
												<div class="form-check">
													<input class="form-check-input my_checkbox" type="checkbox" value=""
														id="flexCheckDefault">

												</div>
											</td>

										</tr>
										
									</tbody>
								</table>
							</div>

						</div>
						<div class="row mt-2">
							<div class="col-12 text-center">
								<button type="submit" class="btn btn-success btn-sm">Submit</button>
								<button type="reset" class="btn btn-secondary btn-sm">Reset</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
