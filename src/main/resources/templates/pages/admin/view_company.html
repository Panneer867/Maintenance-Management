<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<h4 class="text-center text-white mt-2 p-1 bg-primary">Company Management</h4>

		<div class="row mt-2">
			<div class="col-6" dir="ltr">

				<nav aria-label="breadcrumb">
					<ol class="default-breadcrumb">
						<li class="crumb">
							<div class="link"><a th:href="@{/home}" class="fa fa-home pt-1"></a></div>
						</li>
						<li class="crumb">
							<div class="link"><a th:href="@{/admin/home}">Admin</a></div>
						</li>
						<li class="crumb">
							<div class="link"><a th:href="@{/admin/company/list}">Company Management</a></div>
						</li>
						<li class="crumb active">
							<div class="link"><span aria-current="location">View Company Details</span></div>
						</li>
					</ol>
				</nav>
			</div>
			<div class="col-6">
				<ul class="nav nav-pills justify-content-end py-1 mb-2" id="pills-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<a class="nav-link py-2 w-100 px-2 text-white hvr bg-danger"
							th:href="@{/admin/company/list}"><span
								class="glyphicon glyphicon-th-list pr-1"></span>
							Manage Company
						</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="col-11 mx-auto my-auto">


			<div class="card bg-secondary">
				<div class="card-header text-center heading-bg text-white">
					<h4 class="mb-0">View Company</h4>
				</div>
				<div class="card-body font-weight-bold">

					<div class="row">
						<div class="col-9">
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0 ">Company
										Name</label>
									<div class="col-sm-9 px-0">

										<input type="text" class="form-control-plaintext pl-2"
											th:value="${companyDetails.companyName}" />

									</div>
								</div>
							</div>


							<div class="row">
								<div class="col-6">
									<div class="form-group row mb-1">
										<div class="form-group row">
											<label for="staticEmail"
												class="col-sm-7 col-form-label pr-0 pl-5">Username</label>
											<div class="col-sm-5 px-0">
												<input type="text" class="form-control-plaintext"
													th:value="${user.username}" />

											</div>
										</div>
									</div>
								</div>

								<div class="col-6">
									<div class="form-group row mb-0">
										<label for="staticEmail"
											class="col-sm-6 col-form-label pr-0 text-center">Email</label>
										<div class="col-sm-5 px-0">
											<input type="text" class="form-control-plaintext"
												th:value="${companyDetails.email}" />

										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0">Address</label>
									<div class="col-sm-9 px-0">
										<input type="text" class="form-control-plaintext"
											th:value="${companyDetails.address}" />


									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0">State</label>
									<div class="col-sm-3 px-0">
										<input type="text" class="form-control-plaintext"
											th:value="${companyDetails.state}" />


									</div>
									<label for="staticEmail"
										class="col-sm-3 col-form-label pr-0 text-center">City</label>
									<div class="col-sm-3 px-0">
										<input type="text" class="form-control-plaintext"
											th:value="${companyDetails.city}" />

									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0">Pincode</label>
									<div class="col-sm-3 px-0">
										<input type="text" class="form-control-plaintext"
											th:value="${companyDetails.pincode}" />

									</div>
									<label for="staticEmail"
										class="col-sm-3 col-form-label pr-0 text-center">Phone</label>
									<div class="col-sm-3 px-0">
										<input type="text" class="form-control-plaintext"
											th:value="${companyDetails.mobile}" />

									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0">Fax No</label>
									<div class="col-sm-3 px-0">
										<input type="text" class="form-control-plaintext"
											th:value="${companyDetails.fax}" />

									</div>
									<label for="staticEmail"
										class="col-sm-3 col-form-label pr-0 text-center">Website</label>
									<div class="col-sm-3 px-0">
										<input type="text" class="form-control-plaintext"
											th:value="${companyDetails.website}" />

									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0">No of
										Branch</label>
									<div class="col-sm-3 px-0">
										<input type="text" class="form-control-plaintext"
											th:value="${companyDetails.noOfBranch}" />

									</div>
									<label for="staticEmail"
										class="col-sm-3 col-form-label pr-0 ">Company Path</label>
									<div class="col-sm-3 px-0">
										<input type="text" class="form-control-plaintext"
											th:value="${companyDetails.path}" />

									</div>
								</div>
							</div>
							
						</div>
						<div class="col-3 text-center">
							<div class="form-group ">
								<label for="staticEmail">Company Logo</label><br>
								<img th:src="@{'/Company/'+ ${companyDetails.companyName} +'/logo/'+ ${companyDetails.logo}}"
									width="130" alt="image" />
							</div>
							<div class="form-check form-switch mt-4 pl-0">
								<label class="form-check-label">Enable Mobile App</label>
								<input type="text" class="form-control-plaintext text-center"
									th:value="${companyDetails.enableApp}" />
							</div>
							

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
