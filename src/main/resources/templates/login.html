<!DOCTYPE html>

<html lang="en" xmlns:th="http:https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8" />
	<title>Login | Maintenance Management</title>
	<meta name="description" content="Latest updates and statistic charts">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/login.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
 
	<div class="login-page">
	<div class="alert alert-success col-2 text-center z-3 p-1 font-weight-bold" role="alert" th:if="${param.success}" style="left: 265px;bottom: 190px;">
                        Registered successfully!
                    </div>
                    <div class="alert alert-danger col-2 text-center z-3 p-1 font-weight-bold" role="alert" th:if="${param.logout}" style="left: 265px;bottom: 190px;">
                       You have logged out !
                    </div>
		<div class="form">
		<form class="login-form" th:action="@{/login}" method="post">
			<div class="d-flex justify-content-center pt-2" style="background-color: #ffff;border-radius: 10px;">
				<img width="100px" height="100px" th:src="@{/images/IGI_Logo.png}"></div>
				
				<input type="text" name="username" required placeholder="Username" id="user" autocomplete="off" />
				<input oninput="return formvalid()" type="password" name="password" required placeholder="Password" id="pass"
					autocomplete="off" />
				<img class="eye" th:src="@{/images/password-hide.png}" onclick="show()" id="showimg">
				<!--    <span id="vaild-pass"></span> -->
				<div class="row">
				<div class="col-4">
				<button type="submit">SIGN IN</button>
				
				</div><div class="col-8 my-auto message">
				<small><a class="text-white" href="#">Forgot your password?</a></small>
				</div>
				<small style="font-size: 13px;margin-top: 9px;" class="text-white">Don't have account?<a class="text-warning text-decoration-none" th:href="@{/register/company}" style="font-size: 13px;"> Create Company</a></small>
				</div>
				
			</form>
		</div>
	</div>

	<footer class="text-center footer-bg"><span class="text-white"> 2023 &copy; All Rights Reserved. <a
				href="https://ingroinfo.com/" class="m-link">
				IngrOInfo
			</a></span></footer>

	<script th:src="@{/js/login.js}"></script>
</body>

</html>
