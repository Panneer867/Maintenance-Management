<!DOCTYPE html>

<html lang="en" xmlns:th="http:https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8" />
	<title>Login | Maintenance Management</title>
	<meta name="description" content="Latest updates and statistic charts">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/login.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
 <div class="alert alert-success text-center p-1 mx-auto font-weight-bold" role="alert" th:if="${param.success}">
                        Registered successfully!
                    </div>
                    <div class="alert alert-danger text-center p-1 mx-auto font-weight-bold" role="alert" th:if="${param.logout}">
                        Logged out successfully!
                    </div>
	<div class="login-page">
		<div class="form">
		
			<form class="login-form" th:action="@{/login}" method="post">
				<h6 class="text-white text-center">SIGN IN</h6>
				<input type="text" name="username" required placeholder="Username" id="user" autocomplete="off" />
				<input oninput="return formvalid()" type="password" name="password" required placeholder="Password" id="pass"
					autocomplete="off" />
				<img th:src="@{/images/password-hide.png}" onclick="show()" id="showimg">
				<!--    <span id="vaild-pass"></span> -->
				<button type="submit">SIGN IN</button>
				<p class="message"><a class="text-white" href="#">Forgot your password?</a></p>
			</form>
		</div>
	</div>

	<footer class="text-center footer-bg"><span class="text-white"> 2023 &copy; All Rights Reserved. <a
				href="https://ingroinfo.com/" class="m-link">
				IngrOInfo
			</a></span></footer>

	<script th:src="@{/js/login.js}"></script>
</body>

</html>
