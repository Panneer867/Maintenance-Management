<!DOCTYPE html>

<html lang="en" xmlns:th="http:https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8" />
	<title>Company Creation | Maintenance Management</title>
	<meta name="description" content="Latest updates and statistic charts">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/register.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link th:href="@{/css/vendors.bundle.css}" rel="stylesheet">
	<link th:href="@{/css/style.bundle.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/tabs.css}" rel="stylesheet">
	<link th:href="@{/css/company.css}" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-light bg-primary justify-content-between">
		<h4 class="mb-0 text-white">MAINTENENACE MANAGEMENT</h4>
		<form class="form-inline">

			<a th:href="@{/login}" class="btn btn-success my-2 my-sm-0 text-white" type="submit">Login</a>
		</form>
	</nav>
	<div class="col-9 mx-auto my-auto">
		<div th:if="${session.message}" class="alert_field">
			<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>

		<div class="card bl-cr">
			<div class="card-header text-center heading-bg text-white">
				<h4 class="mb-0">Company Creation</h4>
			</div>
			<div class="card-body font-weight-bold">
				<form class="p-0 mb-0" th:action="@{/register/company}" th:object="${company}" data-toggle="validator"
					method="post" enctype="multipart/form-data">
					<div class="row">
						<div class="col-9">
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0 ">Company
										Name<strong class="text-danger">*</strong></label>
									<div class="col-sm-9 px-0">
										<input type="text" class="form-control" name="companyName" id="companyName"
											data-minlength="3" data-error="Min 3 chars required !" required />
										<div class="help-block with-errors text-danger mb-0"></div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="row">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail"
												class="col-sm-6 col-form-label pr-0">Username<strong
													class="text-danger">*</strong></label>
											<div class="col-sm-6 px-0">
												<input type="text" name="username" class="form-control"
													data-error="Provide this field !" required />
												<div class="help-block with-errors text-danger mb-0"></div>
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail"
												class="col-sm-6 col-form-label pr-0 text-center">Email<strong
													class="text-danger">*</strong></label>
											<div class="col-sm-6 px-0">
												<input type="email" name="email" class="form-control"
													data-error="Provide vaild email !" required />
												<div class="help-block with-errors text-danger mb-0"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="row">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail"
												class="col-sm-6 col-form-label pr-0">Password<strong
													class="text-danger">*</strong></label>
											<div class="col-sm-6 px-0">
												<input type="password" class="form-control" id="inputPassword"
													pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
													data-error="Must be Alphanumeric !" />
												<div class="help-block with-errors text-danger mb-0"></div>
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail"
												class="col-sm-6 col-form-label pr-0 text-center">Confirm Password<strong
													class="text-danger">*</strong></label>
											<div class="col-sm-6 px-0">
												<input type="password" name="password" class="form-control"
													id="password" data-match="#inputPassword"
													data-match-error="oops,doesn't match!"
													data-error="Provide confirm password !" required />
												<div class="help-block with-errors text-danger mb-0"></div>
											</div>

										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0">Address<strong
											class="text-danger">*</strong></label>
									<div class="col-sm-9 px-0">
										<input type="text" name="address" class="form-control"
											data-error="Provide this field !" required />
										<div class="help-block with-errors text-danger mb-0"></div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="row">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-6 col-form-label pr-0">State<strong
													class="text-danger">*</strong></label>
											<div class="col-sm-6 px-0">
												<select class="form-control" name="state" id="rstates"
													data-error="Provide this field !" required>
													<option value="" selected>Select</option>
													<option th:each="ob:${states}" th:value="${ob[0]}"
														th:text="${ob[1]}">
													</option>
												</select>
												<div class="help-block with-errors text-danger mb-0"></div>
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail"
												class="col-sm-6 col-form-label pr-0 text-center">City<strong
													class="text-danger">*</strong></label>
											<div class="col-sm-6 px-0">
												<select class="form-control" name="city" id="rcities"
													data-error="Provide this field !" required>
													<option value="" selected>Select</option>
												</select>
												<div class="help-block with-errors text-danger mb-0"></div>
											</div>

										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="row">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-6 col-form-label pr-0">Pincode<strong
													class="text-danger">*</strong></label>
											<div class="col-sm-6 px-0">
												<input type="number" name="pincode" class="form-control"
													data-error="Provide this field !"
													oninput="this.value=this.value.slice(0,this.maxLength)"
													maxlength="6" required />
												<div class="help-block with-errors text-danger mb-0"></div>
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail"
												class="col-sm-6 col-form-label pr-0 text-center">Phone</label>
											<div class="col-sm-6 px-0">
												<input type="number" name="mobile"
													oninput="this.value=this.value.slice(0,this.maxLength)"
													maxlength="10" class="form-control" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="row">
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-6 col-form-label pr-0">Fax No</label>
											<div class="col-sm-6 px-0">
												<input type="number" name="fax"
													oninput="this.value=this.value.slice(0,this.maxLength)"
													maxlength="10" class="form-control" />
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group row">
											<label for="staticEmail"
												class="col-sm-6 col-form-label pr-0 text-center">Website</label>
											<div class="col-sm-6 px-0">
												<input type="text" name="website" class="form-control" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0 ">About Company</label>
									<div class="col-sm-9 px-0">
									 <textarea class="form-control" name="about" rows="3"></textarea>
										
										<div class="help-block with-errors text-danger mb-0"></div>
									</div>
								</div>
							</div>
						</div>

						<div class="col-3 text-center">
							<div class="form-group mt-4 ">
								<label for="staticEmail">Company Logo<strong class="text-danger">*</strong></label>
								<input type="file" name="logo" data-error="Select logo !" required /><br>
								<small class="text-primary"> Logo [Size: 225x90]</small>
								<div class="help-block with-errors text-danger mb-0"></div>
							</div>
							<div class="form-check form-switch mt-4">
								<input class="form-check-input" name="enableApp" type="checkbox"
									id="flexSwitchCheckChecked">
								<label class="form-check-label" for="flexSwitchCheckChecked">Enable Mobile
									App</label>
							</div>
							<div class="form-group mt-4 bg-secondary">
								<label class="font-weight-bold pt-2">Company Path</label><br>
								<small>C:\Company\<span id="match"></span></small>
							</div>
							<div class="form-group">
								<label for="staticEmail">No of Branch</label>
								<input type="number" class="col-sm-5 form-control mx-auto text-center"
									name="noOfBranch" />
							</div>
						</div>
					</div>

					<div class="col-12 text-center mt-3">
						<button type="submit" class="btn btn-success btn-sm mr-3">Submit</button>
						<button type="reset" class="btn btn-secondary btn-sm">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/js/vendors.bundle.js}"></script>
	<script th:src="@{/js/copy-field.js}"></script>
	<script th:src="@{/js/cities.js}"></script>
	<script th:src="@{/js/validator.js}"></script>

</body>

</html>
