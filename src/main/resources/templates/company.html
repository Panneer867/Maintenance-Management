<!DOCTYPE html>

<html lang="en" xmlns:th="http:https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8" />
	<title>Company Creation | Maintenance Management</title>
	<meta name="description" content="Latest updates and statistic charts">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/register.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link th:href="@{/css/vendors.bundle.css}" rel="stylesheet">
	<link th:href="@{/css/style.bundle.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/tabs.css}" rel="stylesheet">

</head>

<body>
	<nav class="navbar navbar-light bg-primary justify-content-between">
		<a class="navbar-brand text-white">MAINTENENACE MANAGEMENT</a>
		<form class="form-inline">

			<a th:href="@{/login}" class="btn btn-success my-2 my-sm-0 text-white" type="submit">Login</a>
		</form>
	</nav>
	<div class="col-9 mx-auto my-auto">
		<div th:if="${session.message}" class="alert_field">
			<div class="alert text-center py-1" th:classappend="${'alert-'+session.message.type}" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>

		<div class="card bl-cr">
			<div class="card-header text-center heading-bg text-white">
				<h4 class="mb-0">Company Creation</h4>
			</div>
			<div class="card-body font-weight-bold">
				<form class="p-0 mb-0" th:action="@{/register/company}" th:object="${company}" data-toggle="validator"
					method="post" enctype="multipart/form-data">
					<div class="row">
						<div class="col-9">
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0 ">Company
										Name<strong class="text-danger">*</strong></label>
									<div class="col-sm-9 px-0">
										<input type="text" class="form-control form-control-sm" name="companyName"
											id="companyName" data-minlength="3" data-error="Min 3 chars required !"
											required />
										<div class="help-block with-errors text-danger mb-0"></div>

									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group row mb-1">
										<div class="form-group row" style="width: 350px;">
											<label for="staticEmail"
												class="col-sm-8 col-form-label pr-0 pl-5">Username<strong
													class="text-danger">*</strong></label>
											<div class="col-sm-4 px-0">
												<input type="text" name="username" class="form-control form-control-sm"
													data-error="Provide this field !" required style="width: 200px;" />
												<div class="help-block with-errors text-danger mb-0"></div>
											</div>
										</div>
									</div>
								</div>

								<div class="col-6">
									<div class="form-group row mb-1" style="width: 350px;">
										<label for="staticEmail"
											class="col-sm-7 col-form-label pr-0 text-center float-left">Password<strong
												class="text-danger">*</strong></label>
										<div class="col-sm-5 px-0">
											<input type="password" class="form-control form-control-sm"
												id="inputPassword" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
												data-error="Password must be alphanumeric !" style="width: 200px;" />
											<div class="help-block with-errors text-danger mb-0"></div>
											<small class="text-primary">
												Min 6 characters required.
											</small>
										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-6">
									<div class="form-group row mb-0" style="width: 350px;">
										<div class="form-group row">
											<label for="staticEmail" class="col-sm-8 col-form-label pr-0 pl-5">Confirm
												Password<strong class="text-danger">*</strong></label>
											<div class="col-sm-4 px-0">
												<input type="password" name="password"
													class="form-control form-control-sm" id="password"
													data-match="#inputPassword" data-match-error="oops,doesn't match!"
													data-error="Provide confirm password !" required
													style="width: 200px;" />
												<div class="help-block with-errors text-danger mb-0"></div>
											</div>
										</div>
									</div>
								</div>

								<div class="col-6">
									<div class="form-group row mb-0" style="width: 350px;">
										<label for="staticEmail"
											class="col-sm-7 col-form-label pr-0 text-center">Email<strong
												class="text-danger">*</strong></label>
										<div class="col-sm-5 px-0">
											<input type="email" name="email" class="form-control form-control-sm"
												data-error="Provide vaild email !" required style="width: 200px;" />
											<div class="help-block with-errors text-danger mb-0"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0">Address<strong
											class="text-danger">*</strong></label>
									<div class="col-sm-9 px-0">
										<input type="text" name="address" class="form-control form-control-sm"
											data-error="Provide this field !" required />
										<div class="help-block with-errors text-danger mb-0"></div>

									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0">State<strong
											class="text-danger">*</strong></label>
									<div class="col-sm-3 px-0">
										<select class="form-control" name="state" id="rstates"
											data-error="Provide this field !" required>


											<option value="" selected>Select</option>
											<option th:each="ob:${states}" th:value="${ob[0]}" th:text="${ob[1]}">
											</option>
										</select>
										<div class="help-block with-errors text-danger mb-0"></div>

									</div>
									<label for="staticEmail"
										class="col-sm-3 col-form-label pr-0 text-center">City<strong
											class="text-danger">*</strong></label>
									<div class="col-sm-3 px-0">
										<select class="form-control" name="city" id="rcities"
											data-error="Provide this field !" required>
											<option value="" selected>Select</option>
										</select>
										<div class="help-block with-errors text-danger mb-0"></div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0">Pincode<strong
											class="text-danger">*</strong></label>
									<div class="col-sm-3 px-0">
										<input type="number" name="pincode" class="form-control form-control-sm"
											data-error="Provide this field !"
											oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="6"
											required />
										<div class="help-block with-errors text-danger mb-0"></div>
									</div>
									<label for="staticEmail"
										class="col-sm-3 col-form-label pr-0 text-center">Phone</label>
									<div class="col-sm-3 px-0">
										<input type="number" name="mobile"
											oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="10"
											class="form-control form-control-sm" />
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label pr-0">Fax No</label>
									<div class="col-sm-3 px-0">
										<input type="number" name="fax"
											oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="10"
											class="form-control form-control-sm" />
									</div>
									<label for="staticEmail"
										class="col-sm-3 col-form-label pr-0 text-center">Website</label>
									<div class="col-sm-3 px-0">
										<input type="text" name="website" class="form-control form-control-sm" />
									</div>
								</div>
							</div>



						</div>

						<div class="col-3 text-center">
							<div class="form-group mt-4 ">
								<label for="staticEmail">Company Logo<strong class="text-danger">*</strong></label>
								<input type="file" name="logo" class="dropify" data-height="100"
									data-error="Provide this field !" required />
								<small class="text-danger"> Logo [Size: 225x90]</small>
								<div class="help-block with-errors text-danger mb-0"></div>
							</div>
							<div class="form-check form-switch mt-4">
								<input class="form-check-input" name="enableApp" type="checkbox"
									id="flexSwitchCheckChecked">
								<label class="form-check-label" for="flexSwitchCheckChecked">Enable Mobile
									App</label>
							</div>
							<div class="form-group mt-4 bg-secondary">
								<label class="font-weight-bold pt-2">Company Path</label><br>
								<small>C:\Company\</small>
								<small id="match"></small>
							</div>
						</div>
					</div>

					<div class="col-12 text-center mt-3">
						<button type="submit" class="btn btn-success btn-sm mr-3">Submit</button>
						<button type="reset" class="btn btn-secondary btn-sm">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
	<script th:src="@{/js/vendors.bundle.js}"></script>
	<script th:src="@{/js/scripts.bundle.js}"></script>
	<script th:src="@{/js/copy-field.js}"></script>
	<script th:src="@{/js/cities.js}"></script>
	<script th:src="@{/js/validator.js}"></script>

</body>

</html>
